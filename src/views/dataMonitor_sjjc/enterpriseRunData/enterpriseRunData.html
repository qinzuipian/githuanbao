		<script src="../../../layuiadmin/js/baseUrlConfig.js"></script>

		<script type="text/javascript">
			var vm = new Vue({
				el: "#createDate",
				data: {
					createDate: '',
				}
			});
			layui.config({
				base: '../../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'table', 'laydate', 'layer'], function() {
				var table = layui.table,
					layer = layui.layer;
				var $ = layui.$;
				table.render({
					elem: '#runData',
					height: 550, //容器高度
					method: 'post',
					url: layui.setter.BASEURL + 'environmental_intelligent_monitoring/dataMonitor/queryEnterpriseReportList', //数据接口
					page: true,
					parseData: function(res) { // 数据重新处理为layUI的数据格式
						var msg = {
							"code": res.code, //解析接口状态
							"msg": res.msg, //解析提示文本
							"count": res.page.totalCount, //解析数据长度
							"data": res.page.list //解析数据列表
						};
						return msg;
					},
					cols: [
						[{
								type: 'numbers',
								width: '70',
								rowspan: 2
							},
							{
								field: 'enterpriseName',
								title: '企业',
								minWidth: 180,
								sort: true,
								rowspan: 2,
								align: 'center'
							},
							{
								field: 'tradeName',
								align: 'center',
								title: '行业',
								minWidth: 120,
								sort: true,
								rowspan: 2
							},
							{
								field: 'produceType',
								align: 'center',
								title: '生产状态',
								minWidth: 85,
								sort: true,
								rowspan: 2
							},
							{
								field: 'isAbnormal',
								align: 'center',
								title: '异常污染',
								minWidth: 115,
								sort: true,
								rowspan: 2
							},
							{
								field: 'productMonitorNum',
								align: 'center',
								title: '产污监测点数量',
								minWidth: 155,
								sort: true,
								rowspan: 2
							},
							{
								field: 'treatMonitorNum',
								align: 'center',
								title: '治污监测点数量',
								minWidth: 155,
								sort: true,
								rowspan: 2
							},
							{
								align: 'center',
								title: '监测点数量(个)',
								colspan: 3
							}
						],
						[{
								field: 'startStatusNum',
								title: '运行',
								minWidth: 80,
								sort: true
							},
							{
								field: 'endStatusNum',
								title: '停机',
								minWidth: 80,
								sort: true
							},
							{
								field: 'unknownStatusNum',
								title: '失联',
								minWidth: 80,
								sort: true
							},
						]
					], //设置表头
					limit: 10,
					limits: [10, 15, 20, 25, 30],
					done: function(res, page, count) {
						$("[data-field='produceType']").children().each(function() {
							if ($(this).text() == 0) {
								$(this).text("限产")
							} else if ($(this).text() == 1) {
								$(this).text("停产")
							} else {
								$(this).text("生产")
							}
						});

						$("[data-field='isAbnormal']").children().each(function() {
							if ($(this).text() == 0) {
								$(this).text("正常")
							} else if ($(this).text() == 1) {
								$(this).text("异常")
							}
						})
					}
				});
				//监听行单击事件
				table.on('row(runData)', function(obj) {
					var data = obj.data;
					console.log(data);
					//标注选中样式
					obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
				});
			});
		</script>
