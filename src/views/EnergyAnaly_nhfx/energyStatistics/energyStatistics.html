    <script type="text/babel">
     
        var vm = new Vue({
            el: "#vm",
            data: {
                mainLoading:true,
                energyShow: 1,
                electricShow: 1,
                radiusShow: 1,
                shopShow: 1,
                Areashow: false,
                atraName: "",
                treeHign: false,
                treeData: [],
                defaultProps: {
                    children: 'children',
                    label: 'title'
                },
                // 用电量峰值数据
                Yelectricity: {
                    nowkWh: '0',
                    nowday: "00",
                },
                Nelectricity: {
                    nowkWh: '0',
                    nowday: "00",
                },
                // 选择框填充
                enterprise: "",
                enterpriseOptions: [],
                monitorName: "",
                monitorNameOptions: [],
                industry: "",
                industryOptions: [],
                // 用电量数据请求参数
                enterpriseId: "",
                monitorId: "",
                // 功率峰值
                YpowerData: {
                    nowday: "00:00",
                    nowp: 0
                },
                NpowerData: {
                    nowday: "00:00",
                    nowp: 0
                },
                // 用电量环比
                EleRadius: [
                    [{
                        flag: 'n',
                        kwh: 0
                    }, {
                        flag: 'y',
                        kwh: 0,

                    }, {
                        flag: 'p',
                        pt: 0,
                        pb: 0
                    }], [{
                        flag: 'n',
                        kwh: 0
                    }, {
                        flag: 'y',
                        kwh: 0,

                    }, {
                        flag: 'p',
                        pt: 0,
                        pb: 0
                    }], [{
                        flag: 'n',
                        kwh: 0
                    }, {
                        flag: 'y',
                        kwh: 0,

                    }, {
                        flag: 'p',
                        pt: 0,
                        pb: 0
                    }]
                ],
                industryId: "",
                atraId: "",
                // 用电排名
                threeShow: 1,
                tongbiShow:true

            },
             // 实现行政区域下拉框点击外部下拉框消失
             directives: {
                clickoutside: {
                    bind(el, binding, vnode) {
                        function documentHandler(e) {
                            if (el.contains(e.target)) {
                                return false
                            }
                            if (binding.expression) {
                                binding.value(e)
                            }
                        }

                        function KeyUp(e) {
                            if (e.keyCode == 27) {
                                if (binding.expression) {
                                    binding.value(e)
                                }
                            }
                        }
                        el.__vueClickOutSize__ = documentHandler
                        el.__vueKeyup__ = KeyUp

                        document.addEventListener('keyup', KeyUp)
                        document.addEventListener('click', documentHandler)
                    },
                    unbind(el, binding) {
                        document.removeEventListener('click', el.__vueClickOutSize__)
                        delete el.__vueClickOutSize__

                        document.removeEventListener('keyup', el.__vueKeyup__)
                        delete el.__vueKeyup__
                    }
                }
            },
            methods: {
                AdminFocus:function() {
                    vm.Areashow = !vm.Areashow;
                },
                adminDisplay: function () {
                    vm.Areashow = false;
                },
                AdminClear:function() {
                    vm.atraName = "";

                },
                // 行政区域列表数据的获取
                treeDataInit:function() {
                    axios({
                        method: "post",
                        url: BASEURL + 'environmental_intelligent_monitoring/tbasorganize/dendrogramList',
                        params: {
                            type: "2",
                            userId: window.localStorage.getItem("userId")
                        }
                    }).then(function (res) {
                        if (res.data.code == 0) {

                            // vm.treeData = [];
                            // vm.treeData = res.data.page.list;
                            var data = res.data.data;
                            var obj = {
								title: '请选择'
							}
							data.unshift(obj);
                            vm.treeData = data;
                        } else {

                        }
                    }).catch(function (err) {
                        // console.log(err);
                    });
                },
                handleNodeClick:function(data, node) {
                    // // console.log(data, node)
                    vm.atraName = data.title;
                    vm.atraId = data.id;
                    vm.treeHign = true;
                    vm.Areashow = false;
                    if(data.title == "请选择"){
						vm.atraName = ""
					}
                    this.electricyRadius(-1, -1, -1, vm.atraId);
                    if (this.electricShow == 1) {
                        // 电能趋势按日统计
                        this.electricityDay(-1, -1, -1, vm.atraId);
                        this.electricitySortDay(-1, -1, vm.atraId)

                    } else if (this.electricShow == 2) {
                        // 电能趋势按月统计
                        this.electricityMonth(-1, -1, -1, vm.atraId);
                        this.electricitySortMonth(-1, -1, vm.atraId)

                    } else {
                        this.electricityYear(-1, -1, -1, vm.atraId)
                        this.electricitySortYear(-1, -1, vm.atraId)
                    }


                },
                // 大页面的按钮切换
                energyShowClick:function(val) {
                    if (val == 1) {
                        this.energyShow = 1;

                , electricyRadius:function(enterpriseId, monitorId, industryId, atraId) {
                    var data = {};
                    if (enterpriseId == 0 && monitorId == 0) {
                        data.tradeId = industryId;
                    } else if (enterpriseId == -1 && monitorId == -1 && industryId == -1) {
                        data.organizeId = atraId;
                    } else {
                        data.enterpriseId = enterpriseId;
                        data.monitorId = monitorId;
                    }
                    data.userId= window.localStorage.getItem("userId")
                    vm.EleRadius = [];
                    axios({
                        method: "post",
                        url: BASEURL + 'environmental_intelligent_monitoring/tkwhdaily/queryEleRatio',
                        // params: {
                        //     // enterpriseId:89
                        //     enterpriseId: enterpriseId,
                        //     monitorId: monitorId,
                        //     tradeId: industryId
                        //     // organizeId:1
                        // }
                        params: data
                    }).then(function (res) {
                        if (res.data.code == 0) {
                            var data = res.data.data;
                            var daily = [];
                            var month = [];
                            var year = [];
                            for (var i = 0; i < data.daily.length; i++) {
                                var today, yestoday, powerbot, powertop;

                                if (data.daily[i].flag == 'n') {
                                    today = data.daily[i].kwh === undefined ? 0 : data.daily[i].kwh;
                                } else {
                                    yestoday = data.daily[i].kwh === undefined ? 0 : data.daily[i].kwh;
                                }
                                powerbot = today - yestoday < 0 ? '-' + (today - yestoday) : '+' + (today - yestoday);
                                powertop = isNaN(powerbot / today) === true ? 0 : ((powerbot / today).toFixed(2)) * 100;
                                // // console.log(powerbot, powertop, today, yestoday)

                            }
                            daily.push({
                                flag: 'n',
                                kwh: today
                            }, {
                                    flag: 'y',
                                    kwh: yestoday,

                                }, {
                                    flag: 'p',
                                    pt: powertop,
                                    pb: powerbot
                                })

                            for (var i = 0; i < data.month.length; i++) {
                                var today, yestoday, powerbot, powertop;

                                if (data.month[i].flag == 'n') {
                                    today = data.month[i].kwh === undefined ? 0 : data.month[i].kwh;
                                } else {
                                    yestoday = data.month[i].kwh === undefined ? 0 : data.month[i].kwh;
                                }
                                powerbot = today - yestoday < 0 ? '-' + (today - yestoday) : '+' + (today - yestoday);
                                powertop = isNaN(powerbot / today) === true ? 0 : ((powerbot / today).toFixed(2)) * 100;
                                if (powertop === NaN) {
                                    powertop = 0;
                                }

                            }
                            // // console.log(vm.EleRadius.daily)

                            month.push({
                                flag: 'n',
                                kwh: today
                            }, {
                                    flag: 'y',
                                    kwh: yestoday,

                                }, {
                                    flag: 'p',
                                    pt: powertop,
                                    pb: powerbot
                                })
                            for (var i = 0; i < data.year.length; i++) {
                                var today, yestoday, powerbot, powertop;

                                if (data.year[i].flag == 'n') {
                                    today = data.year[i].kwh === undefined ? 0 : data.year[i].kwh;
                                } else {
                                    yestoday = data.year[i].kwh === undefined ? 0 : data.year[i].kwh;
                                }
                                powerbot = today - yestoday < 0 ? '-' + (today - yestoday) : '+' + (today - yestoday);
                                powertop = isNaN(powerbot / today) === true ? 0 : ((powerbot / today).toFixed(2)) * 100;
                                if (powertop === NaN) {
                                    powertop = 0;
                                }

                            }
                            year.push({
                                flag: 'n',
                                kwh: today
                            }, {
                                    flag: 'y',
                                    kwh: yestoday,

                                }, {
                                    flag: 'p',
                                    pt: powertop,
                                    pb: powerbot
                                })
