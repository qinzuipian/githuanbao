<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>减产排产分析</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" media="all" href="../../../layuiadmin/layui/css/layui.css" />
		<link rel="stylesheet" media="all" href="../../../layuiadmin/style/admin.css" />
		<link rel="stylesheet" type="text/css" href="../../../layuiadmin/plugin/element.css" />
	</head>
	<style type="text/css">
		.tree {
			z-index: 999;
			background: white;
			border: gainsboro solid 1px;
			margin-top: 2px;
			position: relative;
			padding: 0px 8px;
		}

		.actived {
			animation: rotated 0.2s linear forwards;
		}

		.actived_after {
			animation: rotated_after 0.2s linear forwards;
		}

		@keyframes rotated {
			from {
				transform: rotate(0deg);
			}

			to {
				transform: rotate(180deg);
			}
		}

		@keyframes rotated_after {
			from {
				transform: rotate(180deg);
			}

			to {
				transform: rotate(0deg);
			}
		}

		.demo-table-expand {
			font-size: 0;
		}

		.demo-table-expand label {
			width: 90px;
			color: #99a9bf;
		}

		.demo-table-expand .el-form-item {
			margin-right: 0;
			margin-bottom: 0;
			width: 50%;
		}

		.empty {
			height: 30px;
			z-index: 999;
			background: white;
			position: relative;
			padding-left: 26px;

		}

		.flex {
			display: flex;
		}

		.flex p {
			width: 200px;
			height: 30px;
		}

		.AdminArea {
			position: relative;
		}

		.AdminArea .Areashow {
			position: absolute;
			width: 100%;
			border: 1px solid #e6e6e6;
			/* border-radius: 4px; */
			z-index: 999;
			/* height: 200px; */
			background-color: #fff;

		}

		.AdminArea .layui-icon {
			cursor: pointer;
			color: #c2c2c2;
		}
	</style>

	<body>

		<div class="layui-fluid" id="app">
			<div class="layui-card">
				<div class="layui-form layui-card-header layuiadmin-card-header-auto">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">日期</label>
							<div class="layui-input-inline">
								<input type="text" name="createDate" v-model="today" class="layui-input" id="startDate" placeholder="请输入开始日期">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">企业名称</label>
							<div class="layui-input-inline">
								<input type="text" name="enterpriseName" placeholder="请输入" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">行政区域</label>
							<div class="layui-input-inline AdminArea">
								<input type="text" name="organizeName" readonly="readonly" id="div_" v-model="atraName" placeholder="请选择行政区域"
								 autocomplete="off" class="layui-input">
								<!-- <el-input type="text" name="organizeName" readonly="readonly"  id= "div_" v-model="atraName" placeholder="请选择行政区域" ></el-input> -->
								<i class="layui-icon-triangle-d layui-icon" v-bind:class="[{ actived: isActive },{ actived_after: !isActive }]"
								 @click="appear()"></i>
								<div class="Areashow layui-anim layui-anim-upbit" v-show="Areashow">
									<el-tree :highlight-current="treeHign" default-expand-all :expand-on-click-node="false" :data="treeData"
									 :props="defaultProps" @node-click="handleNodeClick"></el-tree>
								</div>
							</div>
						</div>
						<div class="layui-inline">
							<div class="layui-form-item">
								<label class="layui-form-label">所属行业</label>
								<div class="layui-input-block">
									<select name="tradeId" id="eventType" lay-filter="eventType">
										<option value="">请选择</option>
										<option value=""></option>
									</select>
								</div>
							</div>
						</div>
						<div class="layui-inline">
							<button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
								<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
							</button>
						</div>
					</div>
				</div>

				<div class="layui-card-body">
					<table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
				</div>

			</div>
		</div>

		<script src="../../../layuiadmin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../layuiadmin/plugin/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../layuiadmin/plugin/axios.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../layuiadmin/plugin/element.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../layuiadmin/js/baseUrlConfig.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/html" id="barDemo">
			<a class="layui-btn  layui-btn-xs" lay-event="detail">详情</a>
		</script>

		<script>
			var tables;
			layui.config({
				base: '../../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', "echarts", 'table', "laydate"], function() {
				var table = layui.table,
					form = layui.form,
					laydate = layui.laydate,
					echarts = layui.echarts;






				tables = table.render({
					elem: '#LAY-app-content-list',
					height: 555 //容器高度
						,
					url: layui.setter.BASEURL + 'environmental_intelligent_monitoring/dataMonitor/queryEnterpriseReduceList' //数据接口
						,
					where: {
						userId: window.localStorage.getItem("userId")
					},
					cols: [
							[{
									type: 'numbers',
									minWidth: 40,
									width: 50
								},
								{
									title: '企业名称',
									field: 'enterpriseName',
									minWidth: 200,

								}, {
									title: '机构',
									field: 'organizeName',
									minWidth: 100,

								}, {
									title: '行业',
									field: 'tradeName',
									minWidth: 100,

								}, {
									title: '生产状态',
									field: 'produceType',
									minWidth: 60,

								}, {
									title: '是否污染日',
									field: 'isPollutionDay',
									minWidth: 100,

								}, {
									title: '用电量(kWh)',
									field: 'w',
									minWidth: 100,

								}, {
									title: '排名',
									field: 'rank',
									Width: 30,

								},
								{
									title: '详情',
									minWidth: 100,
									toolbar: '#barDemo',

								}
							]
						] //设置表头
						,
					limit: 15,
					limits: [15, 30, 50, 100, 200],
					done: function(res, page, count) {
						$("[data-field='isPollutionDay']").children().each(function() {
							if ($(this).text() == '0') {
								$(this).text("非污染日")
							} else if ($(this).text() == '1') {
								$(this).text("是污染日")
							}
						})
					}
				});
				table.on('sort(LAY-app-content-list)', function(obj) {
					// console.log(obj)
					$("[data-field='isPollutionDay']").children().each(function() {
						if ($(this).text() == '0') {
							$(this).text("非污染日")
						} else if ($(this).text() == '1') {
							$(this).text("是污染日")
						}
					})
				});
				table.on('tool(LAY-app-content-list)', function(obj) {
					var data = obj.data;
					// // console.log(data.enterpriseId);
					if (obj.event === 'detail') {
						window.id = data.enterpriseId;
						layer.open({
							type: 2,
							title: '实时数据',
							content: 'productionreduceDetail.html',
							maxmin: true,
							area: ['900px', '550px']
						});
					}
				});



				// 获取当前的时间
				var data = new Date();
				laydate.render({
					elem: '#startDate',
					btns: ['confirm']
				});
				// vm.today = data.getFullYear() + "-" + (data.getMonth() + 1) + "-" + data.getDate();
				if(data.getDate() < 9){
					vm.today = data.getFullYear() + "-" + (data.getMonth() + 1) + "-" + "0" + data.getDate();
				}else{
					vm.today = data.getFullYear() + "-" + (data.getMonth() + 1) + "-" + data.getDate();
				}


				//下拉菜单里面的选项
				axios({
					method: "post",
					url: BASEURL + 'environmental_intelligent_monitoring/tbastrade/list?limit=10000',
					params: {
						userId: window.localStorage.getItem("userId")    
					}
				}).then(function(res) {
					if (res.data.code == 0) {
						// // console.log(res)
						$.each(res.data.page.list, function(index, item) {
							$('#eventType').append(new Option(item.name, item.id)); // 下拉菜单里添加元素
						});
						layui.form.render("select");
					} else {
						vm.$notify.error({
							title: '错误',
							message: res.data.msg
						});

					}
				}).catch(function(err) {
					// // console.log(err);
				});


				// 监听select框获取选中的text值
				form.on('select(tradeName)', function(data) {

					vm.tradeName = data.elem[data.elem.selectedIndex].text
					form.render();

				});


				//监听搜索
				form.on('submit(LAY-app-contlist-search)', function(data) {
					var field = data.field;

					//执行重载
					table.reload('LAY-app-content-list', {
						where: field,
						page: {
							curr: 1 //重新从第 1 页开始
						}
					});
				});

				var $ = layui.$,
					active = {
						batchdel: function() {

						},
						del: function() {

						},
						edit: function() {

						}
					};

				$('.layui-btn.layuiadmin-btn-list').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
				$("#div_").bind("click", function() {
					vm.isActive = true
					vm.Areashow = true;
					event.stopPropagation(); //==========阻止冒泡1======阻止冒泡1
				})
				//点击外面其他部分,触发的事件
				$(document).bind("click", function() {
					vm.isActive = false
					vm.Areashow = false;

				});
			});









			var vm = new Vue({
				el: "#app",
				data: {
					Areashow: false,
					treeHign: true,
					treeData: [],
					defaultProps: {
						children: 'children',
						label: 'title'
					},
					atraName: "",
					treeId: "",
					startCreateDate: "",
					address: "",
					trustCode: "",
					endCreateDate: "",
					name: '',
					tree: 0,
					isActive: false,
					tradeName: '',
					today: ""


				},
				methods: {
					emptyTree: function() {
						vm.atraName = "",
							vm.treeId = ""
					},
					appear: function(isActive) {
						vm.isActive = true
						vm.Areashow = true;
						event.stopPropagation();
					},
					// 树状图组件
					treeDataInit: function() {
						axios({
							method: "post",
							url: BASEURL + 'environmental_intelligent_monitoring/tbasorganize/dendrogramList',
							params: {
								type: "2",
								userId: window.localStorage.getItem("userId")    
							}
						}).then(function(res) {
							if (res.data.code == 0) {
								var data = res.data.data;
								var obj = {
									title: '请选择'
								}
								data.unshift(obj);
								vm.treeData = data;



							} else {
								vm.$notify.error({
									title: '错误',
									message: res.data.msg
								});

							}
						}).catch(function(err) {
							// // console.log(err);
						});

					},
					handleNodeClick: function(data, node) {

						vm.atraName = data.title;
						vm.treeId = data.id;
						vm.treeHign = true;
						vm.Areashow = false;
						if (data.title == "请选择") {
							vm.atraName = ""
						}

					},
					AdminFocus: function() {
						vm.isActive = !vm.isActive
						vm.Areashow = !vm.Areashow;
					}
				},
				created() {
					this.treeDataInit();
				},
				mounted() {
					// 在这里你想初始化的时候展开哪一行都可以了
					// this.expands.push(this.tableData[].id);
				}

			})
		</script>
	</body>
</html>
