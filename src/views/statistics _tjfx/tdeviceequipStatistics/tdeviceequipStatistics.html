		.tree {
			z-index: 999;
			background: white;
			border: gainsboro solid 1px;
			margin-top: 2px;
			position: relative;
			padding: 0px 8px;
		}

		.actived {
			animation: rotated 0.2s linear forwards;
		}

		.actived_after {
			animation: rotated_after 0.2s linear forwards;
		}

		@keyframes rotated {
			from {
				transform: rotate(0deg);
			}

			to {
				transform: rotate(180deg);
			}
		}

		@keyframes rotated_after {
			from {
				transform: rotate(180deg);
			}

			to {
				transform: rotate(0deg);
			}
		}

		.flex {
			display: flex;
			background: ghostwhite;
		}

		.chartstatistics {
			width: 80%;
			margin-left: 10%;
			margin-right: 10%;
			padding: 0px;
			line-height: 24px;
			/* margin-bottom: 10px; */
		}

		.box {
			display: flex;
			background: white;
			border: 1px solid white;
			padding: 0 10px;
		}

		.box_odd {
			display: flex;
			background: gainsboro;
			border: 1px solid white;
			padding: 0 10px;
		}

		.empty {
			height: 30px;
			z-index: 999;
			background: white;
			position: relative;
			padding-left: 26px;

		}

						vm.treeHign = true;

							.parent.data.label;
						localStorage.setItem("nodeParentName", localname)

										};

									}

								}
