<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设施状态查询</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" media="all" href="../../../layuiadmin/layui/css/layui.css" />
		<link rel="stylesheet" media="all" href="../../../layuiadmin/style/admin.css" />
	</head>
	
	<body>
		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-form layui-card-header layuiadmin-card-header-auto">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">企业名称</label>
							<div class="layui-input-inline">
								<input type="text" name="enterprisename" placeholder="请输入" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">监测点名称</label>
							<div class="layui-input-inline">
								<input type="text" name="monitorname" placeholder="请输入" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">网关编号</label>
							<div class="layui-input-inline">
								<input type="text" name ="swicthid" placeholder="请输入" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">状态</label>
							<div class="layui-input-block">
								<select name="status">
									<option value="">请选择</option>
									<option value="1">运行</option>
									<option value="2">停机</option>
									<option value="3">失联</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
								<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
							</button>
						</div>
					</div>
				</div>
				<div class="layui-card-body">
					<table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
				</div>
			</div>
		</div>

		<script src="../../../layuiadmin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../layuiadmin/plugin/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../layuiadmin/plugin/axios.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/html" id="barDemo">
			<a class="layui-btn  layui-btn-xs" lay-event="detail">详情</a>
		</script>
		<script>
			layui.config({
				base: '../../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'table'], function() {
				var table = layui.table,
					form = layui.form;

				table.render({
					elem: '#LAY-app-content-list',
					height: 555 //容器高度
						,
					url: layui.setter.BASEURL + 'environmental_intelligent_monitoring/tdeviceequipstatus/queryAllList' //数据接口
						,
					page: true,
					parseData: function(res) { // 数据重新处理为layUI的数据格式
						var msg = {
							"code": res.code, //解析接口状态
							"msg": res.msg, //解析提示文本
							"count": res.page.totalCount, //解析数据长度
							"data": res.page.list //解析数据列表
						};
						return msg;
					},
					cols: [
							[{
									type: 'numbers',
									minWidth: 40,
									width: 50
								},
								{
									title: '企业名称',
									field: 'enterprisename',
									minWidth: 200
									 
								}, {
									title: '车间名称',
									field: 'shopname',
									minWidth: 100
									 
								}, {
									title: '设备名称',
									field: 'codename',
									minWidth: 100
									 
								}, {
									title: '监测点名称',
									field: 'monitorname',
									minWidth: 60
									 
								}, {
									title: '网关编号',
									field: 'swicthid',
									minWidth: 100
									 
								}, {
									title: '表地址',
									field: 'meterid',
									minWidth: 100
									 
								}, {
									title: '状态',
									field: 'status',
									Width: 30
									 
								}, {
									title: '详情',
									minWidth: 100,
									toolbar: '#barDemo'
									 
								}
							]
						] //设置表头
						,
					 limit: 15,
					limits: [15, 30, 50, 100, 200],
					done: function(res, page, count) {
						$("[data-field='status']").children().each(function() {
							if ($(this).text() == '1') {
								$(this).text("运行")
							} else if ($(this).text() == '2') {
								$(this).text("停机")
							} else if ($(this).text() == '3') {
								$(this).text("失联")
							}
						})
					}
				});
				table.on('sort(LAY-app-content-list)', function (obj) {
					// console.log(obj)
					$("[data-field='status']").children().each(function() {
						if ($(this).text() == '1') {
							$(this).text("运行")
						} else if ($(this).text() == '2') {
							$(this).text("停机")
						} else if ($(this).text() == '3') {
							$(this).text("失联")
						}
					})
				});
				table.on('tool(LAY-app-content-list)', function(obj) {
					var data = obj.data;
					if (obj.event === 'detail') {
						window.id = data.id;
						layer.open({
							type: 2,
							title: '实时数据',
							content: 'tdeviceequipstatusDeatil.html',
							maxmin: true,
							area: ['1050px', '450px']
							
						});
					}
				});



				//监听搜索
				form.on('submit(LAY-app-contlist-search)', function(data) {
					var field = data.field;

					//执行重载
					table.reload('LAY-app-content-list', {
						where: field,
						page: {
							curr: 1 //重新从第 1 页开始
						}
					});
				});

				var $ = layui.$,
					active = {
						batchdel: function() {

						},
						del: function() {
							
						},
						edit: function() {

						}
					};

				$('.layui-btn.layuiadmin-btn-list').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});
		</script>
	</body>
</html>
