<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设施状态</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="../../../layuiadmin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../../layuiadmin/style/admin.css" />
	</head>
	<body>

		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-form layui-card-header layuiadmin-card-header-auto">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">企业名称</label>
							<div class="layui-input-inline">
								<input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">监测点名称</label>
							<div class="layui-input-inline">
								<input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">网关编号</label>
							<div class="layui-input-inline">
								<input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
							</div>
						</div>
						
						<div class="layui-inline">
							<button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
								<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
							</button>
						</div>
					</div>
				</div>

				<div class="layui-card-body">
					<div style="padding-bottom: 10px;">
						<button class="layui-btn layuiadmin-btn-list layui-bg-green" data-type="add"><i class="layui-icon">&#xe654;</i>添加</button>
						<button class="layui-btn layuiadmin-btn-list layui-bg-blue" data-type="edit"><i class="layui-icon">&#xe642;</i>编辑</button>
						<button class="layui-btn layuiadmin-btn-list layui-bg-red" data-type="batchdel"><i class="layui-icon">&#xe640;</i>删除</button>
					</div>
					<table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
				</div>
			</div>
		</div>

		<script src="../../../layuiadmin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../layuiadmin/plugin/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../layuiadmin/plugin/axios.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.config({
				base: '../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'table'], function() {
				var table = layui.table,
					form = layui.form;

				table.render({
					elem: '#LAY-app-content-list',
					height: 555 //容器高度
						,
					url: layui.setter.BASEURL + '/environmental_intelligent_monitoring/tdeviceequipstatus/list' //数据接口
						,
					page: true,
					parseData: function(res) { // 数据重新处理为layUI的数据格式
						var msg = {
							"code": res.code, //解析接口状态
							"msg": res.msg, //解析提示文本
							"count": res.page.totalCount, //解析数据长度
							"data": res.page.list //解析数据列表
						};
						return msg;
					},
					cols: [
							[{

									type: 'numbers',
									minWidth: 40,
									width: 50
								},
								{
									title: '企业名称',
									field: 'meterId',
									minWidth: 200
								}, {
									title: '车间名称',
									field: 'powerLimit',
									minWidth: 100
								}, {
									title: '设备名称',
									field: 'standard',
									minWidth: 100
								}, {
									title: '监测点名称',
									field: 'state',
									minWidth: 100
								}, {
									title: '网关编号',
									field: 'actTime',
									minWidth: 100
								}, {
									title: '表地址',
									field: 'ia',
									minWidth: 100
								}, {
									title: '状态',
									field: 'ib',
									Width: 30
								}, {
									title: '详情',
									field: 'ic',
									minWidth: 100
								}
							]
						] //设置表头
						,
					limit: 10,
					limits: [10, 15, 20, 25, 30]
				});


				//监听搜索
				form.on('submit(LAY-app-contlist-search)', function(data) {
					var field = data.field;

					//执行重载
					table.reload('LAY-app-content-list', {
						where: field
					});
				});

				var $ = layui.$,
					active = {
						batchdel: function() {
							var checkStatus = table.checkStatus('LAY-app-content-list'),
								checkData = checkStatus.data; //得到选中的数据

							if (checkData.length === 0) {
								return layer.msg('请选择数据');
							}

							layer.confirm('确定删除吗？', function(index) {

								//执行 Ajax 后重载
								/*
								admin.req({
								  url: 'xxx'
								  //,……
								});
								*/
								table.reload('LAY-app-content-list');
								layer.msg('已删除');
							});
						},
						add: function() {
							layer.open({
								type: 2,
								title: '添加文章',
								content: 'listform.html',
								maxmin: true,
								area: ['550px', '550px'],
								btn: ['确定', '取消'],
								yes: function(index, layero) {
									//点击确认触发 iframe 内容中的按钮提交
									var submit = layero.find('iframe').contents().find("#layuiadmin-app-form-submit");
									submit.click();
								}
							});
						},
						edit: function() {

						}
					};

				$('.layui-btn.layuiadmin-btn-list').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});

			});
		</script>
	</body>
</html>
