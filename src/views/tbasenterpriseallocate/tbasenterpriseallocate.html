<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>企业分配</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
		<link rel="stylesheet" type="text/css" href="../../layuiadmin/style/tbasenterpriseallocate.css" />
		<link rel="stylesheet" type="text/css" href="../../layuiadmin/style/common.css" />
	</head>
	<body>
		<div id="vm">
			<div class="layui-fluid layui-col-space30">
				<div class="layui-card layui-col-md4 layui-col-lg4">
					<div class="layui-card-header card-title">用户列表</div>
					<form class="layui-form" action="">
						<div v-for="it in userList">
							<input type="radio" name="userlist" v-bind:value="it.username" />
						</div>
					</form>
					<!-- <input type="radio" name="sex" value="男" title="男" checked="">
					<input type="radio" name="sex" value="女" title="女"> -->
					
				</div>
				<div class="layui-card layui-col-md8 layui-col-lg8">
					<div class="layui-card-header card-title">企业列表</div>
					<div class="layui-card-body">
						卡片式面板面板通常用于非白色背景色的主体内<br>
						从而映衬出边框投影
					</div>
				</div>
			</div>
		</div>
		<script src="../../layuiadmin/js/baseUrlConfig.js"></script>
		<script src="../../layuiadmin/layui/layui.js"></script>
		<script src="../../layuiadmin/plugin/vue.js"></script>
		<script src="../../layuiadmin/plugin/axios.js"></script>
		<script>
			var vm = new Vue({
				el: "#vm",
				data: {
					userList: [],
				},
				methods: {
					pageInit: function() {
						axios({
								method: "GET",
								url: BASEURL + "sys-mgr/sys/user/list",

							})
							.then(function(res) {
								if (res.data.code == 0) {
									vm.userList = res.data.page.list;
								}

							})
					}
				},
				mounted: function() {
					// 初始化加载
					this.pageInit();
				}
			})





			layui.config({
				base: '../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'form'], function() {
			
			
			});
		</script>
	</body>
</html>
