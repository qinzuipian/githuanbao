		<style>
			.btn-box {

	<body>

		<script type="text/javascript">
			var arr = [];
			layui.config({
				base: '../../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', "jquery", 'form', "upload", "layer"], function() {
				var form = layui.form,
					$ = layui.jquery,
					upload = layui.upload,
					layer = layui.layer;

				var province = $("#province"),
					city = $("#city"),
					district = $("#area");

				//初始将省份数据赋予
				for (var i = 0; i < provinceList.length; i++) {
					addEle(province, provinceList[i].name);
				}

				//赋予完成 重新渲染select
				form.render('select');

				//向select中 追加内容
				function addEle(ele, value) {
					var optionStr = "";
					optionStr = "<option value=" + value + " >" + value + "</option>";
					ele.append(optionStr);
				}

				//移除select中所有项 赋予初始值
				function removeEle(ele) {
					ele.find("option").remove();
					var optionStar = "<option value=" + "0" + ">" + "请选择" + "</option>";
					ele.append(optionStar);
				}

				var provinceText,
					cityText,
					cityItem;

				//选定省份后 将该省份的数据读取追加上
				form.on('select(province)', function(data) {
					provinceText = data.value;
					$.each(provinceList, function(i, item) {
						if (provinceText == item.name) {
							cityItem = i;
							return cityItem;
						}
					});
					removeEle(city);
					removeEle(district);
					$.each(provinceList[cityItem].cityList, function(i, item) {
						addEle(city, item.name);
					})
					//重新渲染select 
					form.render('select');
				})

				////选定市或直辖县后 将对应的数据读取追加上
				form.on('select(city)', function(data) {
					cityText = data.value;
					removeEle(district);
					$.each(provinceList, function(i, item) {
						if (provinceText == item.name) {
							cityItem = i;
							return cityItem;
						}
					});
					$.each(provinceList[cityItem].cityList, function(i, item) {
						if (cityText == item.name) {
							for (var n = 0; n < item.areaList.length; n++) {
								addEle(district, item.areaList[n]);
							}
						}
					})
					//重新渲染select 
					form.render('select');
				})


				axios({
					method: "post",
					url: BASEURL + 'environmental_intelligent_monitoring/tbastrade/list?limit=10000',
					params: {}
				}).then(function(res) {
					if (res.data.code == 0) {
						$.each(res.data.page.list, function(index, item) {
							// console.log(index, item)
							$('#tradeName').append(new Option(item.name, item.id)); // 下拉菜单里添加元素
						});
						layui.form.render("select");
					} else {

					}
				}).catch(function(err) {
					console.log(err);
				});


				//上传图片的方法 
				upload.render({
					elem: '#uploadpic',
					auto: false
						// ,bindAction: '#save'
						,
					choose: function(obj) {
						//预读本地文件示例，不支持ie8
						obj.preview(function(index, file, result) {
							$('#demo1').attr('src', result); //图片链接（base64）
							vm.haspic = 1
							vm.pic = result;
						});
					},
					done: function(res) {

						if (res.code > 0) {
							return layer.msg('上传失败');
						}

					},
					error: function() {


					}
				});

				// 监听select框获取选中的text值
				form.on('select(tradeName)', function(data) {
					// console.log(data.elem[data.elem.selectedIndex].text);
					vm.tradeName = data.elem[data.elem.selectedIndex].text
					form.render();

				});
				// 提交表单
				form.on('submit(save)', function(data) {
					data.field.picUrl = vm.pic;
					data.field.tBasShopList = vm.list;
					data.field.tradeName = vm.tradeName;
					data.field.organizeName = vm.treeValue;
					data.field.organizeId = vm.treeId;
					console.log(data.field);
					axios({
						method: "post",
						url: layui.setter.BASEURL + 'environmental_intelligent_monitoring/tbasenterprise/save',
						data: data.field,
						headers: {
							"Content-Type": "application/json;charset=UTF-8"
						}
					}).then(function(res) {
						console.log(res)
						if (res.data.code == 0) {
							layer.msg('保存成功！', {
								time: 500
							}, function() {
								window.parent.location.reload();
								parent.layer.close('iframe');
							});
						} else {
							parent.layer.tips('保存异常!');
						}
					}).catch(function(err) {
						console.log(err);
					});
					return false;
				})

				//添加弹窗
				var $ = layui.$,
					active = {
						add: function() {
							layer.open({
								type: 2,
								title: '添加车间',
								content: 'addFactor.html',
								maxmin: true,
								area: ['500px', '300px'],
								success: function(layero, index) {
									var body = layer.getChildFrame('body', index);
									var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
									body.find("#save").click(function() {
										vm.hasedit = 1;
										var name = $(window.frames[0].document).find("#name").val();
										var remark = $(window.frames[0].document).find("#remark").val();
										var obj = new Object();
										obj.name = name; //为对象增加属性
										obj.remark = remark;
										vm.list.push(obj);
									})

								}
							});
						}
					};
				$('#add').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});

				// 点击input框触发的事件
				$("#div_").bind("click", function() {
					vm.isActive = 1;
					$("#tree").css("display", "inline-block");
					event.stopPropagation(); //==========阻止冒泡1
				})
				//点击外面其他部分,触发的事件
				$(document).bind("click", function() {
					vm.isActive = 0;
					// vm.tree = !vm.tree;
					// console.log(vm.isActive);
					// console.log(vm.tree);
					// console.log("点击了其他部位");
					$("#tree").css("display", "none");

				})



			})
			var vm = new Vue({
				el: "#vm",
				data: {
					pic_name: "",
					pic: "",
					addfactor: [], //添加的数组
					factor: {}, //添加的每一个对象,把每一个对象放到一个数字里面,
					haspic: 0,
					hasedit: 0,
					list: [],
					tradeName: "",
					treeData: [],
					defaultProps: {
						children: 'children',
						label: 'label'
					},
					nodedata: [],
					treeHign: true,
					startCreateDate: "",
					address: "",
					trustCode: "",
					endCreateDate: "",
					name: '',
					tree: 0,
					isActive: 0,
					treeValue:"",
					treeId:""
				},
				methods: {
					cancel: function() {
						parent.layer.closeAll('iframe'); //关闭弹窗
					},
					appear: function(isActive) {
						this.tree = !this.tree
						this.isActive = !this.isActive
					},
					edit: function(it, index_) {
						layer.open({
							type: 2,
							title: '编辑车间',
							content: 'editFactor.html',
							maxmin: true,
							area: ['500px', '300px'],
							success: function(layero, index) {
								var body = layer.getChildFrame('body', index);
								var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
								body.find('#name').val(it.name); //将值从父页面传到子页面的方法
								body.find('#remark').val(it.remark);
								body.find("#save").click(function() {
									vm.hasedit = 1;
									var list = iframeWin.get();
									for (var i = 0; i < list.length; i++) {
										it.name = list[i].name;
										it.remark = list[i].remark;
									}
								})
							}
						});
					},
					delet: function(it, index) {
						for (var i = 0; i < this.list.length; i++) {
							if (index == i) {
								console.log(this.list[i]);
								this.list.splice(i, 1);
							}
						}
						if (this.list.length == 0) {
							vm.hasedit = 0;
						}
					},
					handleNodeClick(data, node) {
						vm.treeValue = data.label;
						vm.treeId = data.id
						console.log(data.label);
						console.log(data.id);
						// console.log(this.tree);
						vm.treeHign = true;
						// console.log(node.parent.childNodes[0].parent.data.label)
						var localname = node.parent.childNodes[0].parent.data.label === undefined ? '无上级目录' : node.parent.childNodes[0]
							.parent.data.label;
						localStorage.setItem("nodeParentName", localname)
						vm.nodedata = data;
						axios({
							method: "post",
							url: BASEURL + 'environmental_intelligent_monitoring/tbasorganize/list?limit=10000',
							params: {
								parentId: data.id
							}
						}).then(function(res) {
							if (res.data.code == 0) {
