        layui.use(['form', 'jquery'], function () {
            var form = layui.form,

            // select框动态填充联动


            // 第一层填充
            axios({
                method: "post",
                url: BASEURL + 'environmental_intelligent_monitoring/tdevicemonitor/queryPolluteType',
                params: {}
            }).then(function (res) {
                if (res.data.code == 0) {
                    // console.log(res)
                    $.each(res.data.data, function (index, item) {
                        // console.log(index, item)
                        $('#ecPolluteType').append(new Option(item.text, item.id));// 下拉菜单里添加元素
                    });
                    layui.form.render("select");

                }
            }).catch(function (err) {
                console.log(err);
            });

            // 第二层填充

                // select框动态填充联动
                $("#ecType").empty();
                axios({
                    method: "post",
                    url: BASEURL + 'environmental_intelligent_monitoring/tdevicemonitor/queryPolluteType',

                    }
                    /* headers: {
                        "Content-Type": "application/json;charset=UTF-8"
                    } */
                }).then(function (res) {
                    if (res.data.code == 0) {
                        // console.log(res)

                            console.log(index, item);
                            $('#ecType').append(new Option(item.text, item.id));// 下拉菜单里添加元素
                        });
                        layui.form.render("select");

                                });
                                layui.form.render("select");

                            } else {

                            }
                        }).catch(function (err) {
                            console.log(err);
                        });

                    } else {

                    }
                }).catch(function (err) {
                    console.log(err);
                });


            })

                    } */
