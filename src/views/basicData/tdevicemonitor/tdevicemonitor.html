<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>监测点表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>

<body>

	<div class="layui-fluid">
		<div class="layui-card">
			<div class="layui-form layui-card-header layuiadmin-card-header-auto">

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">创建日期</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" id="startDate" name="startCreateDate" placeholder="请输入开始日期">
						</div>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" id="endDate" name="endCreateDate" placeholder="请输入结束日期">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">关键字</label>
						<div class="layui-input-inline">
							<input type="text" name="monitorName" placeholder="监测点/企业名称" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
							<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
						</button>
					</div>
				</div>
			</div>

			<div class="layui-card-body">
				<div style="padding-bottom: 10px;">
					<button class="layui-btn layuiadmin-btn-list layui-bg-green" data-type="add">
						<i class="layui-icon">&#xe654;</i>添加</button>
					<button class="layui-btn layuiadmin-btn-list layui-bg-blue" data-type="edit">
						<i class="layui-icon">&#xe642;</i>编辑</button>
					<button class="layui-btn layuiadmin-btn-list layui-bg-red" data-type="batchdel">
						<i class="layui-icon">&#xe640;</i>删除</button>
				</div>
				<table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
			</div>
		</div>
	</div>

	<script src="../../../layuiadmin/layui/layui.js"></script>
	<script src="../../../layuiadmin/plugin/vue.min.js"></script>
	<script src="../../../layuiadmin/plugin/axios.js"></script>
	<script>
		layui.config({
			base: '../../../layuiadmin/' //静态资源所在路径
		}).extend({
			index: 'lib/index' //主入口模块
		}).use(['index', 'table', 'laydate'], function () {
			var table = layui.table,
				form = layui.form,
				laydate = layui.laydate;

			//时间日期
			laydate.render({
				elem: '#startDate',
				format: 'yyyy-MM-dd'

			});
			laydate.render({
				elem: '#endDate',
				format: 'yyyy-MM-dd'
			});

			table.render({
				elem: '#LAY-app-content-list'
				, height: 480 //容器高度
				, url: layui.setter.BASEURL + 'environmental_intelligent_monitoring/tdevicemonitor/list' //数据接口
				, page: true
				, parseData: function (res) { // 数据重新处理为layUI的数据格式
					var msg = {
						"code": res.code, //解析接口状态
						"msg": res.msg, //解析提示文本
						"count": res.page.totalCount, //解析数据长度
						"data": res.page.list //解析数据列表
					};
					return msg;
				}
				, cols: [[
					{ type: 'numbers', width: 50, fixed: 'left' },
					{ checkbox: true },

					{ title: '监测点名称',    field: 'monitorName', minWidth: 100 },
					{ title: '所属企业',    field: 'enterpriseName', minWidth: 200 },
					{ title: '所属车间',    field: 'shopName', minWidth: 100 },
					// { title: '所属设备', field: 'equipmentName', minWidth: 100 },
					{ title: '设备类型',    field: 'codeType', minWidth: 100 },
					{ title: '设备用途',    field: 'equipmentUse', minWidth: 100 },
					// { title: '状态', field: 'status', minWidth: 100 },
					{ title: '备注',    field: 'remark', minWidth: 100 },
					{ title: '创建日期',    field: 'createDate', minWidth: 160 }


				]] //设置表头
				,  limit: 15
				, limits: [15, 30, 50, 100, 200]
				, done: function (res, page, count) {
					$("[data-field='codeType']").children().each(function () {
						if ($(this).text() == '0') {
							$(this).text("生产设备")
						} else if ($(this).text() == '1') {
							$(this).text("治污设备")
						} else if ($(this).text() == '2') {
							$(this).text("总进线")
						}
					});
					$("[data-field='status']").children().each(function () {
						if ($(this).text() == '1') {
							$(this).text("有效")
						} else if ($(this).text() == '2') {
							$(this).text("无效")
						}
					})
				}
			});

			table.on('sort(LAY-app-content-list)', function (obj) {
				// // console.log(obj)
				$("[data-field='codeType']").children().each(function () {
					if ($(this).text() == '0') {
						$(this).text("生产设备")
					} else if ($(this).text() == '1') {
						$(this).text("治污设备")
					} else if ($(this).text() == '2') {
						$(this).text("总进线")
					}
				});
				$("[data-field='status']").children().each(function () {
					if ($(this).text() == '1') {
						$(this).text("有效")
					} else if ($(this).text() == '2') {
						$(this).text("无效")
					}
				})
			});


			//监听搜索
			form.on('submit(LAY-app-contlist-search)', function (data) {
				var field = data.field;
				// console.log(field)
				//执行重载
				table.reload('LAY-app-content-list', {
					where: field,
					page: {
						curr: 1 //重新从第 1 页开始
					}
				});
			});

			var $ = layui.$,
				active = {
					batchdel: function () {
						var checkStatus = table.checkStatus('LAY-app-content-list'),
							checkData = checkStatus.data; //得到选中的数据
						var idList = [];
						for (var i = 0; i < checkData.length; i++) {
							idList.push(checkData[i].id)
						}

						if (checkData.length === 0) {
							return layer.msg('请选择数据');
						}

						layer.confirm('确定删除吗？', function (index) {

							//执行 axios 后重载
							axios({
								method: "post",
								url: layui.setter.BASEURL + 'environmental_intelligent_monitoring/tdevicemonitor/delete',
								data: {
									ids: idList
								},
								headers: {
									"Content-Type": "application/json;charset=UTF-8"
								}
							}).then(function (res) {
								if (res.data.code == 0) {
									// console.log(res)
									table.reload('LAY-app-content-list');
									layer.msg('已删除');

								} else {
									vm.$notify.error({
										title: '错误',
										message: '删除失败'
									});
								}
							}).catch(function (err) {
								// console.log(err);
							});

						});
					},
					add: function () {
						layer.open({
							type: 2,
							title: '添加监测点',
							content: 'deviceAdd.html',
							maxmin: true,
							area: ['900px', '550px']

						});
					},
					edit: function () {
						var checkStatus = table.checkStatus('LAY-app-content-list'),
							checkData = checkStatus.data; //得到选中的数据
						// // console.log(checkData)
						if (checkData.length === 0) {
							return layer.msg('请选择需要修改的数据');
						} else if (checkData.length > 1) {
							return layer.msg('只能选择单条数据进行编辑');
						}
						// 获取行数据的id传值至弹窗页面
						window.id = checkData[0].id;
						layer.open({
							type: 2,
							title: '编辑监测点',
							content: 'deviceEdit.html',
							maxmin: true,
							area: ['900px', '550px']

						});

					}
				};

			$('.layui-btn.layuiadmin-btn-list').on('click', function () {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});

		});
	</script>
</body>

</html>
