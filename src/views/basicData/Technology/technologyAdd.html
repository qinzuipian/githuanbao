<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
    />

    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css">
    <script type="text/javascript" src="../../../layuiadmin/layui/layui.js" charset="utf-8"></script>
    <!-- 引入vue -->
    <script type="text/javascript" src="../../../layuiadmin/plugin/vue.js"></script>
    <script type="text/javascript" src="../../../layuiadmin/plugin/axios.js"></script>
    <script src="../../../layuiadmin/js/baseUrlConfig.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    
    <![endif]-->
    <style>
        .btn-box {
            text-align: center;
        }

        .btn-box button {
            /* margin-right: 30px; */
            margin-bottom: 10px;
        }

        .layui-form-label {
            width: 120px;

        }

        .layui-form-item .layui-input-inline {
            width: 340px;
        }
        .layui-form {
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <div id="vm">
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">

                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            上级目录类别</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="parentName" class="layui-input layui-disabled" disabled placeholder="上级目录类别" />
                        </div>
                    </div>
                    <input type="hidden" name="parentId">
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" class="layui-input" placeholder="名称" />
                        </div>
                    </div>
                    <div class="btn-box">
                        <button class="layui-btn" lay-submit lay-filter="organForm">添加</button>
                        <button class="layui-btn layui-btn-danger" @click="cancel">取消</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
    <script>
        layui.config({
            base: '../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', "jquery", 'form'], function () {
            var form = layui.form,
                $ = layui.jquery;



            if (parent.data.id != undefined) {
                vm.parentName = parent.data.title;
            }

            // form表单提交数据
            form.on('submit(organForm)', function (data) {
                if (parent.data.id != undefined) {
                    data.field.parentId = parent.data.id
                } else {
                    data.field.parentId = 0
                }
                // data.field.parentId = 0
                data.field.userId= window.localStorage.getItem("userId");

                // console.log(data.field)
                axios({
                    method: "post",
                    url: layui.setter.BASEURL + 'environmental_intelligent_monitoring/tdevicemonitor/savePollute',
                    data: data.field,
                    headers: {
                        "Content-Type": "application/json;charset=UTF-8"
                    }
                }).then(function (res) {
                    if (res.data.code == 0) {
                        layer.msg('保存成功！', {
                            time: 500
                        }, function () {
                            window.parent.location.reload();
                            parent.layer.close('iframe');
                        });
                    } else {
                        vm.$notify.error({
                            title: '错误',
                            message: '保存失败'
                        });

                    }
                }).catch(function (err) {
                    // console.log(err);
                });
                return false;
            })

        })
        var vm = new Vue({
            el: "#vm",
            data: {
                parentName: ""
            },
            methods: {
                addInit() {

                },

                cancel() {
                    parent.layer.closeAll('iframe');//关闭弹窗
                }
            },
            created() {
                // console.log(parent.data)
            }
        });
    </script>
</body>

</html>
