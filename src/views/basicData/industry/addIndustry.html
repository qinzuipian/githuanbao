<!DOCTYPE html>
<html class="x-admin-sm">

	<head>
		<meta charset="UTF-8">
		<title>新增行业</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" type="text/css" href="../../../layuiadmin/layui/css/layui.css" />
		<script src="../../../layuiadmin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<!-- 引入vue -->
		<script src="../../../layuiadmin/plugin/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../layuiadmin/plugin/axios.js" type="text/javascript" charset="utf-8"></script>

		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    
    <![endif]-->
		<style>
			.btn-box {
		        text-align: center;
		    }
		
		    .btn-box button {
		        /* margin-right: 30px; */
		        margin-bottom: 10px;
		    }
		
		    .layui-form-label {
		        width: 120px;
		
		    }
		
		    .layui-form-item .layui-input-inline {
		        width: 300px;
				margin-right: 4px;
		    }
			.red{
				color: red;
			}
			
		</style>
		</style>
	</head>
	<body>
		<div id="vm">
			<div class="layui-fluid">
				<div class="layui-row">
					<form class="layui-form">
						<div class="layui-form-item">
							<label for="bitian" class="layui-form-label" >行业名称
							<span class="red">*</span></label>
							<div class="layui-input-inline">
								<input type="text" name="name" id="test" lay-verify="required" class="layui-input" placeholder="行业名称" />
							</div>
						</div>
						<div class="layui-form-item">
							<label for="bitian" class="layui-form-label">备注</label>
							<div class="layui-input-inline">
								<input type="text" name="remark" class="layui-input" placeholder="备注" />
							</div>
						</div>
						<div class="btn-box">
							<button class="layui-btn layui-bg-green" lay-submit lay-filter="save">保存</button>
							<button class="layui-btn layui-bg-red" @click="cancel">取消</button>
						</div>
					</form>
				</div>
			</div>

		</div>
		<script type="text/javascript">
			layui.config({
				base: '../../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', "jquery", 'form'], function() {
				var form = layui.form,
					$ = layui.jquery;


				form.on('submit(save)', function(data) {
					data.field.userId = window.localStorage.getItem("userId")     
					axios({
						method: "post",
						url: layui.setter.BASEURL + 'environmental_intelligent_monitoring/tbastrade/save',
						data: data.field,
						headers: {
							"Content-Type": "application/json;charset=UTF-8"
						}
					}).then(function(res) {
						// // console.log(res)
						if (res.data.code == 0) {
							layer.msg('保存成功！', {
								time: 500
							}, function() {
								window.parent.location.reload();
								parent.layer.close('iframe');
							});
						} else {
							vm.$notify.error({
							    title: '错误',
							    message: res.data.msg
							});
						}
					}).catch(function(err) {
						// // console.log(err);
					});
					return false;
				})
			})
			var vm = new Vue({
				el: "#vm",
				data: {
					tBasTrade: {}
				},
				methods: {
					addData: function() {
						
					},
					cancel: function() {
						parent.layer.closeAll('iframe'); //关闭弹窗
					}
				}
			});
		</script>
	</body>
</html>
