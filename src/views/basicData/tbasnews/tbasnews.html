<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新闻管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
	</head>
	<body>
		<div id="vm">
			<div class="layui-fluid">
				<div class="layui-card">
					<div class="layui-form layui-card-header layuiadmin-card-header-auto">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">创建日期</label>
								<div class="layui-input-inline">
									<input type="text" name="startCreateDate" class="layui-input" id="startDate" placeholder="请输入开始日期">
								</div>
								<div class="layui-input-inline">
									<input type="text" name="endCreateDate" class="layui-input" id="endDate" placeholder="请输入结束日期">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">新闻标题</label>
								<div class="layui-input-inline">
									<input type="text" name="title" placeholder="请输入" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
									<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
								</button>
							</div>
						</div>
					</div>

					<div class="layui-card-body">
						<div style="padding-bottom: 10px;">
							<button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
							<button class="layui-btn layuiadmin-btn-list" data-type="edit">编辑</button>
							<button class="layui-btn layuiadmin-btn-list" data-type="batchdel">删除</button>
						</div>
						<table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
					</div>
				</div>
			</div>
		</div>
		<script src="../../../layuiadmin/layui/layui.js"></script>
		<script src="../../../layuiadmin/plugin/vue.min.js"></script>
		<script src="../../../layuiadmin/plugin/axios.js"></script>
		<script>
			layui.config({
				base: '../../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'table', 'laydate', 'layer'], function() {
				var table = layui.table,
					form = layui.form,
					laydate = layui.laydate,
					layer = layui.layer;

				table.render({
					elem: '#LAY-app-content-list',
					height: 555 //容器高度
						,
					url: layui.setter.BASEURL + '/environmental_intelligent_monitoring/tbasnews/list' //数据接口
						,
					page: true,
					parseData: function(res) { // 数据重新处理为layUI的数据格式
						var msg = {
							"code": res.code, //解析接口状态
							"msg": res.msg, //解析提示文本
							"count": res.page.totalCount, //解析数据长度
							"data": res.page.list //解析数据列表
						};
						return msg;
					},
					cols: [
							[{
									checkbox: true
								},
								{
									title: '标题',
									field: 'title',
									minWidth: 100
								}, {
									title: '内容',
									field: 'content',
									minWidth: 100
								},	
								{
									title: '状态',
									field: 'status',
									minWidth: 100
								}, {
									title: '创建者名称',
									field: 'createName',
									minWidth: 100
								}, {
									title: '更新者名称',
									field: 'modifyName',
									minWidth: 100
								},{
									title: '创建时间',
									field: 'createDate',
									minWidth: 100
								}
							]
						] //设置表头
						,
					limit: 10,
					limits: [10, 15, 20, 25, 30],
					done: function(res, page, count) {
						$("[data-field='status']").children().each(function() {
							if ($(this).text() == '1') {
								$(this).text("有效")
							} else if ($(this).text() == '2') {
								$(this).text("无效")
							}
						})
					}
				});


				//日期选择器(设置日期的最后期限为今天)
				var data = new Date();
				var max_data = data.getDate();
				laydate.render({
					elem: '#startDate',
					btns: ['confirm'],
					max: "max_data"
				});
				laydate.render({
					elem: '#endDate',
					btns: ['confirm'],
					max: "max_data"
				});

				//监听搜索
				form.on('submit(LAY-app-contlist-search)', function(data) {
					var field = data.field;

					//执行重载
					table.reload('LAY-app-content-list', {
						where: field
					});
				});

				var $ = layui.$,
					active = {
						batchdel: function() {
							var checkStatus = table.checkStatus('LAY-app-content-list'),
								checkData = checkStatus.data; //得到选中的数据

							if (checkData.length === 0) {
								return layer.msg('请选择数据');
							}

							layer.confirm('确定删除吗？', function(index) {
								console.log(checkData);
								var checkDataIds = [];
								for (var i = 0; i < checkData.length; i++) {
									checkDataIds.push(checkData[i].id)
								}
								var data = JSON.stringify({
									ids: checkDataIds
								})
								axios({
										method: "POST",
										url: layui.setter.BASEURL + "/environmental_intelligent_monitoring/tbasnews/delete",
										data: data,
										headers: {
											"Content-Type": "application/json;charset=UTF-8"
										}
									})
									.then(function(res) {
										if (res.data.code == 0) {
											table.reload('LAY-app-content-list');
											layer.msg('已删除');
										} else {
											layer.msg(res.data.msg);
										}
									})


							});
						},
						add: function() {
							layer.open({
								type: 2,
								title: '新增新闻',
								content: 'addNews.html',
								maxmin: true,
								area: ['550px', '550px'],
							});
						},
						edit: function() {
							var checkStatus = table.checkStatus('LAY-app-content-list'),
								checkData = checkStatus.data; //得到选中的数据
							// console.log(checkData)
							if (checkData.length === 0) {
								return layer.msg('请选择需要修改的数据');
							} else if (checkData.length > 1) {
								return layer.msg('只能选择单条数据进行编辑');
							}
							// 获取行数据的id传值至弹窗页面
							window.id = checkData[0].id;
							layer.open({
								type: 2,
								title: '编辑新闻',
								content: 'editNews.html',
								maxmin: true,
								area: ['600px', '550px']
							});
						}
					};

				$('.layui-btn.layuiadmin-btn-list').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});

			});
		</script>
	</body>
</html>
