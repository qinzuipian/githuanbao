<!DOCTYPE html>
<html class="x-admin-sm">

	<head>
		<meta charset="UTF-8">
		<title>编辑新闻</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" type="text/css" href="../../../layuiadmin/layui/css/layui.css" />
		<script src="../../../layuiadmin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<!-- 引入vue -->
		<script src="../../../layuiadmin/plugin/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../layuiadmin/plugin/axios.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../layuiadmin/js/baseUrlConfig.js" type="text/javascript" charset="utf-8"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
    <![endif]-->
		<style>
			.btn-box {
			text-align: center;
		}

		.btn-box button {
			/* margin-right: 30px; */
			margin-bottom: 10px;
		}

		.layui-form-label {
			width: 100px;
		}

		.layui-form-item .layui-input-inline {
			width: 650px;
		}
	</style>
	</head>

	<body>
		<div id="vm">
			<div class="layui-fluid">
				<div class="layui-row">
					<form class="layui-form" action="" lay-filter="editNews" style="padding-top: 20px;">
						<input type="hidden" name="id" id="" value="" />
						<div class="layui-form-item">
							<label for="bitian" class="layui-form-label">新闻标题</label>
							<div class="layui-input-inline">
								<input type="text" name="title" lay-filter="required" class="layui-input" placeholder="新闻标题" />
							</div>
						</div>
						<div class="layui-form-item">
							<label for="bitian" class="layui-form-label">公告内容</label>
							<div class="layui-input-inline ckeditor">
								<textarea id="mas" name="content" style="display: none"></textarea>
							</div>
						</div>
						<!-- <div class="layui-form-item">
						<label for="bitian" class="layui-form-label">内容</label>
						<div class="layui-input-inline">
							<input type="text" name="content" class="layui-input" placeholder="内容" />
						</div> -->

						<div class="btn-box">
							<button class="layui-btn" lay-submit lay-filter="editFormDemo">确定</button>
							<button class="layui-btn layui-btn-danger" @click="cancel">取消</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		</div>
		<script type="text/javascript">
			layui.use(['form', 'jquery', "layedit"], function() {
				var form = layui.form,
					$ = layui.jquery,
					layedit = layui.layedit;

				// 富文本编辑器
				// var index = layedit.build('mas', {
				// 	height: 200
				// });
				//编辑器外部操作
				var active = {
					content: function() {
						alert(layedit.getContent(index)); //获取编辑器内容
					},
					text: function() {
						alert(layedit.getText(index)); //获取编辑器纯文本内容
					},
					selection: function() {
						alert(layedit.getSelection(index));
					}
				};
				$('.site-demo-layedit').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});

				// 单个信息数据展示
				axios({
						method: "get",
						url: BASEURL + "environmental_intelligent_monitoring/tbasnews/info/" + parent.id,
					})
					.then(res => {
						if (res.data.code == 0) {
							var list = res.data.tBasNews;
							form.val('editNews', {
								"id": list.id,
								"title": list.title,
								"content": list.content // "name": "value"
							});

							form.render();
							// 富文本编辑器
							var index = layedit.build('mas', {
								height: 200,
								tool: [
									'strong' //加粗
									, 'italic' //斜体
									, 'underline' //下划线
									, 'del' //删除线
									// , '|' //分割线
									, 'left' //左对齐
									, 'center' //居中对齐
									, 'right' //右对齐
									// , 'link' //超链接
									// , 'unlink' //清除链接
									// , 'face' //表情
								]
							});

							// form表单的提交
							form.on('submit(editFormDemo)', function(data) {
								if (data.field.title.length > 128) {
									layui.layer.msg("标题长度不能大于128个字符");
									return false;
								} else {
									var content = layedit.getContent(index);
									data.field.content = content;
									data.field.username = window.localStorage.getItem("username")
									axios({
										method: "post",
										url: BASEURL + 'environmental_intelligent_monitoring/tbasnews/update',
										data: data.field,
										headers: {
											"Content-Type": "application/json;charset=UTF-8"
										}
									}).then(function(res) {
										if (res.data.code == 0) {
											// console.loglog(res)
											layer.msg('编辑成功！', {
												time: 500
											}, function() {
												window.parent.location.reload();
												parent.layer.close('iframe');
											});
										} else {
											vm.$notify.error({
												title: '错误',
												message: res.data.msg
											});
										}
									}).catch(function(err) {
										// console.loglog(err);
									});
									return false;
								}
							})

						} else {

						}
					})
					.catch(error => {

					});


			})

			var vm = new Vue({
				el: "#vm",
				data: {},
				methods: {
					cancel: function() {
						parent.layer.closeAll('iframe'); //关闭弹窗
					}
				}
			});
		</script>
	</body>

</html>
