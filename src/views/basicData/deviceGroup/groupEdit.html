<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设备分组编辑</title>
    <link rel="stylesheet" type="text/css" href="../../../layuiadmin/layui/css/layui.css" />
    <link rel="stylesheet" href="./../../../layuiadmin/plugin/element.css">
    <script src="./../../../layuiadmin/plugin/element.js"></script>
    <script src="../../../layuiadmin/layui/layui.js" type="text/javascript" charset="utf-8"></script>

    <!-- 引入vue -->
    <script src="../../../layuiadmin/plugin/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../layuiadmin/plugin/axios.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../layuiadmin/js/baseUrlConfig.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="vm">
        <div class="layui-inline layui-form">
            <label for="bitian" class="layui-form-label">
                产污监测点
            </label>
            <div class="layui-input-inline">
                <!-- <input type="text" v-model="tWarnSubscribe.eventtype" class="layui-input" placeholder="事件类型名称" /> -->
                <select name="eventTypeId" id="eventType" lay-filter="eventType" lay-verify="required">
                    <option value="">请选择事件类型</option>
                    <option value=""></option>
                </select>
            </div>
        </div>
        <el-table :data="tableData" height="250" border style="width: 100%">
            <el-table-column prop="date" label="日期" width="180">
            </el-table-column>
            <el-table-column prop="name" label="姓名" width="180">
            </el-table-column>
            <el-table-column prop="address" label="地址">
            </el-table-column>
        </el-table>

    </div>

    <script>
        layui.use(['form', 'jquery'], function () {
            var form = layui.form,
                $ = layui.jquery
        })
        var vm = new Vue({
            el: "#vm",
            data: {
                tableData: [{
                    date: '2016-05-03',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }]
            },
            methods: {}
        })
    </script>
</body>

</html>
