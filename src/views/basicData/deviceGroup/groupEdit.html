<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>设备分组编辑</title>
    <link rel="stylesheet" type="text/css" href="../../../layuiadmin/layui/css/layui.css" />
    <link rel="stylesheet" href="./../../../layuiadmin/plugin/element.css">
    <style>
        .btn-box {
            text-align: center;
            margin-bottom: 10px;
        }

        .el-icon-close {
            font-size: 18px;
            font-weight: 700;
            color: #f00;
        }

        .el-table td,
        .el-table th {
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="vm">
        <div class="layui-inline layui-form">

                <select name="eventTypeId" id="eventType" lay-filter="eventType" lay-verify="required">

        </div>
        <div style="padding: 10px;">

                    <template slot-scope="scope">

            <div class="layui-inline">
                <label for="bitian" class="layui-form-label">
                    备用关系
                </label>
                <div class="layui-input-inline" style="width: 100px;">
                    <!-- <input type="text" v-model="tWarnSubscribe.eventtype" class="layui-input" placeholder="事件类型名称" /> -->
                    <select name="eventTypeId" id="eventType" lay-filter="eventType">
                        <option value="">用</option>
                        <option value="">备</option>
                    </select>
                </div>
            </div>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm">
                <i class="layui-icon layui-icon-add-1"></i>添加</button>
        </div>
        <div style="padding: 10px;">
            <el-table :data="tableData" stripe style="width: 100%">
                <el-table-column prop="date" label="生产单元" width="180">
                </el-table-column>
                <el-table-column prop="name" label="设备类型" width="180">
                </el-table-column>
                <el-table-column prop="address" label="设备名称">
                </el-table-column>
                <el-table-column prop="address" label="备用关系">
                </el-table-column>
                <el-table-column fixed="right" label="操作" width="80">
                    <template slot-scope="scope">
                        <el-button @click="deleteClick(scope.row)" type="text" icon="el-icon-close"></el-button>
                    </template>
                </el-table-column>

            </el-table>
        </div>
        <div class="btn-box">
            <button class="layui-btn">添加</button>
            <button class="layui-btn layui-btn-danger" @click="cancel">取消</button>
        </div>
    </div>
