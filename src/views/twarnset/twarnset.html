<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>设备异常设置表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>

<body>

	<div class="layui-fluid">
		<div class="layui-card">
			<div class="layui-form layui-card-header layuiadmin-card-header-auto">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">创建日期</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" id="startDate" placeholder="请输入开始日期">
						</div>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" id="endDate" placeholder="请输入结束日期">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">监测点名称</label>
						<div class="layui-input-inline">
							<input type="text" id="monitorname" placeholder="请输入" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">参数名称</label>
						<div class="layui-input-inline">
							<!-- <input type="text" id="codename" placeholder="请输入" autocomplete="off" class="layui-input"> -->
							<select name="parameterCode" lay-verify="">
								<option value="">请选择参数类型</option>
								<option value="P（功率KW）">P（功率KW）</option>
								<option value="I（电流A）">I（电流A）</option>
								<option value="U（电压V）">U（电压V）</option>
								<option value="Pv（用电量Kw.h）">Pv（用电量Kw.h）</option>
								<option value="PM2.5">PM2.5</option>
								<option value="PM10">PM10</option>
								<option value="VOC（气体浓度mg/m3）">VOC（气体浓度mg/m3）</option>
							</select>
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">事件类型</label>
						<div class="layui-input-inline">
							<select name="eventType" id="eventType" lay-verify="">
								<option value="">请选择事件类型</option>
								<option value="PM2.5超标">PM2.5超标</option>
								<option value="PM10超标">PM10超标</option>
								<option value="气体浓度超标">气体浓度超标</option>
								<option value="功率越线">功率越线</option>
								<option value="电流越限">电流越限</option>
								<option value="电压越限">电压越限</option>
								<option value="用电量报警">用电量报警</option>
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
							<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
						</button>
					</div>
				</div>
			</div>

			<div class="layui-card-body">
				<div style="padding-bottom: 10px;">
					<button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
					<button class="layui-btn layuiadmin-btn-list" data-type="edit">编辑</button>
					<button class="layui-btn layuiadmin-btn-list" data-type="batchdel">删除</button>
				</div>
				<table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
			</div>
		</div>
	</div>

	<script src="../../layuiadmin/layui/layui.js"></script>
	<script src="../../layuiadmin/plugin/vue.js"></script>
	<script src="../../layuiadmin/plugin/axios.js"></script>
	<script>
		layui.config({
			base: '../../layuiadmin/' //静态资源所在路径
		}).extend({
			index: 'lib/index' //主入口模块
		}).use(['index', 'table', 'laydate'], function () {
			var table = layui.table,
				form = layui.form,
				laydate = layui.laydate;
			//时间日期
			laydate.render({
				elem: '#startDate'
			});
			laydate.render({
				elem: '#endDate'
			});

			table.render({
				elem: '#LAY-app-content-list'
				, height: 555 //容器高度
				, url: layui.setter.BASEURL + 'environmental_intelligent_monitoring/twarnset/list' //数据接口
				, page: true
				, parseData: function (res) { // 数据重新处理为layUI的数据格式
					var msg = {
						"code": res.code, //解析接口状态
						"msg": res.msg, //解析提示文本
						"count": res.page.totalCount, //解析数据长度
						"data": res.page.list //解析数据列表
					};
					return msg;
				}
				, cols: [[
					{ checkbox: true },
					// { title: '主键', field: 'id', minWidth: 100 },
					// { title: '监测点编码', field: 'monitorid', minWidth: 100 },
					{ title: '监测点名称', field: 'monitorName', minWidth: 100 },
					{ title: '事件类型名称', field: 'eventType', minWidth: 130 },
					// { title: '事件类型编码', field: 'eventtypeid', minWidth: 100 },
					{ title: '参数', field: 'parameterCode', minWidth: 60 },
					{ title: '条件', field: 'condition', minWidth: 100 },
					{ title: '阀值', field: 'limitValue', minWidth: 60 },
					{ title: '是否启用', field: 'active', minWidth: 100 },
					// { title: '', field: 'selectmonitor', minWidth: 100 },
					{ title: '备注', field: 'remark', minWidth: 100 },
					{ title: '状态', field: 'status', minWidth: 60 },
					{ title: '创建时间', field: 'createDate', minWidth: 160 },
				]] //设置表头
				, limit: 10
				, limits: [10, 15, 20, 25, 30]
				, done: function (res, page, count) {
					$("[data-field='active']").children().each(function () {
						if ($(this).text() == '1') {
							$(this).text("启用")
						} else if ($(this).text() == '2') {
							$(this).text("禁用")
						}
					})

					$("[data-field='status']").children().each(function () {
						if ($(this).text() == '1') {
							$(this).text("有效")
						} else if ($(this).text() == '2') {
							$(this).text("无效")
						}
					})
				}
			});


			//监听搜索
			form.on('submit(LAY-app-contlist-search)', function (data) {
				var field = data.field;

				//执行重载
				table.reload('LAY-app-content-list', {
					where: field
				});
			});

			var $ = layui.$,
				active = {
					batchdel: function () {
						var checkStatus = table.checkStatus('LAY-app-content-list'),
							checkData = checkStatus.data; //得到选中的数据
						console.log(checkData);
						var idList = [];
						for (var i = 0; i < checkData.length; i++) {
							idList.push(checkData[i].id)
						}
						console.log(idList)
						if (checkData.length === 0) {
							return layer.msg('请选择数据');
						}

						layer.confirm('确定删除吗？', function (index) {

							//执行 Ajax 后重载
							axios({
								method: "post",
								url: layui.setter.BASEURL + 'environmental_intelligent_monitoring/twarnset/delete',
								data: {
									ids: idList
								},
								headers: {
									"Content-Type": "application/json;charset=UTF-8"
								}
							}).then(function (res) {
								if (res.data.code == 0) {
									console.log(res)
									table.reload('LAY-app-content-list');
									layer.msg('已删除');

								} else {
									layer.msg('删除失败!');
								}
							}).catch(function (err) {
								console.log(err);
							});

						});
					},
					add: function () {
						layer.open({
							type: 2,
							title: '添加异常设备',
							content: 'addTwarn.html',
							maxmin: true,
							area: ['600px', '550px'],
							/* 	btn: ['确定', '取消'],
								yes: function (index, layero) {
									//点击确认触发 iframe 内容中的按钮提交
									var submit = layero.find('iframe').contents().find("#layuiadmin-app-form-submit");
									submit.click();
								} */
						});
					},
					edit: function () {
						var checkStatus = table.checkStatus('LAY-app-content-list'),
							checkData = checkStatus.data[0]; //得到选中的数据
						// console.log(checkData)
						if (checkData.length === 0) {
							return layer.msg('请选择需要修改的数据');
						}
						// 获取行数据的id传值至弹窗页面
						window.id = checkData.id,
							layer.open({
								type: 2,
								title: '编辑异常设备',
								content: 'editTwarn.html',
								maxmin: true,
								area: ['600px', '550px']
							});

					}
				};

			$('.layui-btn.layuiadmin-btn-list').on('click', function () {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});

		});
	</script>
</body>

</html>
