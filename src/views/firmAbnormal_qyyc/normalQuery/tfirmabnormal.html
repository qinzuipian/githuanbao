<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>异常查询</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="./../../../layuiadmin/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="./../../../layuiadmin/style/admin.css" media="all">
</head>

<body>
	<div id="vm">

		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-form layui-card-header layuiadmin-card-header-auto">
					<div class="layui-form-item">

						<div class="layui-inline">
							<label class="layui-form-label">企业名称</label>
							<div class="layui-input-inline">
								<input type="text" name="enterpriseName" placeholder="请输入企业名称" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">车间名称</label>
							<div class="layui-input-inline">
								<input type="text" name="shopName" placeholder="请输入车间名称" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">设备名称</label>
							<div class="layui-input-inline">
								<input type="text" name="equipName" placeholder="请输入设备名称" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">监测点名称</label>
							<div class="layui-input-inline">
								<input type="text" name="monitorName" placeholder="请输入监测点名称" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">事件类型</label>
							<div class="layui-input-inline">
								<select name="eventType" id="eventType" lay-filter="eventType">
									<option value="">请选择事件类型</option>
									<option value=""></option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">网关编码</label>
							<div class="layui-input-inline">
								<input type="text" name="swicthId" placeholder="请输入网关编码" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">审批状态</label>
							<div class="layui-input-inline">
								<select name="currentStatus">
									<option value="">请选择审批状态</option>
									<option value="0">未处理</option>
									<option value="1">已处理未申报</option>
									<option value="2">已申报未审核</option>
									<option value="3">审核通过</option>
									<option value="4">审核未通过</option>
									<option value="5">已处理（不需要申报）</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">创建时间</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" v-model="startDate" id="startDate" name="startCreateDate" placeholder="请输入开始日期">
							</div>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" v-model="endDate" id="endDate" name="endCreateDate" placeholder="请输入结束日期">
							</div>
						</div>
						<div class="layui-inline">
							<button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
								<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
							</button>
						</div>
					</div>
				</div>

				<div class="layui-card-body">
					<!-- <div style="padding-bottom: 10px;">
						<button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
						<button class="layui-btn layuiadmin-btn-list" data-type="edit">编辑</button>
						<button class="layui-btn layuiadmin-btn-list" data-type="batchdel">删除</button>
					</div> -->
					<table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
					<script type="text/html" id="barDemo">
							<a class="layui-btn layui-btn-xs layui-icon layui-icon-engine" lay-event="dataRun">运行数据</a>
						<a class="layui-btn layui-btn-danger layui-btn-xs layui-icon layui-icon-survey" lay-event="detail">查看详情</a>
					</script>
				</div>
			</div>
		</div>
	</div>

	<script src="./../../../layuiadmin/layui/layui.js"></script>
	<script src="./../../../layuiadmin/plugin/vue.js"></script>
	<script src="./../../../layuiadmin/plugin/axios.js"></script>
	<script src="./../../../layuiadmin/js/baseUrlConfig.js"></script>
	<script>
		layui.config({
			base: '../../../layuiadmin/' //静态资源所在路径
		}).extend({
			index: 'lib/index' //主入口模块
		}).use(['index', 'table', 'laydate', 'jquery'], function () {
			var table = layui.table,
				form = layui.form,
				$ = layui.jquery,
				laydate = layui.laydate;


			//时间日期
			laydate.render({
				elem: '#startDate',
				format: 'yyyy-MM-dd'
			});
			laydate.render({
				elem: '#endDate',
				format: 'yyyy-MM-dd'
			});

			var whereObj = {};
			var currentStatusLocalStorage = window.localStorage.getItem("currentStatus");
			if (currentStatusLocalStorage == null) {
				whereObj = {
					userId: window.localStorage.getItem("userId")
				}
			} else {
				$("select[name='currentStatus']").val(0);
				whereObj = {
					userId: window.localStorage.getItem("userId"),
					currentStatus: currentStatusLocalStorage
				};
				// console.log($("select[name='currentStatus']").val(0));
			}
			window.localStorage.removeItem("currentStatus");
			table.render({
				elem: '#LAY-app-content-list',
				height: 555 //容器高度
				,
				url: layui.setter.BASEURL + 'environmental_intelligent_monitoring/tfirmabnormal/list' //数据接口
				,
				where: whereObj,
				page: true,
				parseData: function (res) { // 数据重新处理为layUI的数据格式
					var msg = {
						"code": res.code, //解析接口状态
						"msg": res.msg, //解析提示文本
						"count": res.page.totalCount, //解析数据长度
						"data": res.page.list //解析数据列表
					};
					return msg;
				},
				cols: [
					[
						// { checkbox: true },
						{
							title: '企业名称',

							field: 'enterpriseName',
							minWidth: 100
						},
						{
							title: '事件类型',

							field: 'eventType',
							minWidth: 100
						},
						{
							title: '发生时间',

							field: 'acttime',
							minWidth: 100
						},
						{
							title: '详情',

							field: 'reason',
							minWidth: 200
						},
						{
							title: '审核意见',

							field: 'auditOpinion',
							minWidth: 200
						},
						{
							title: '审批状态',

							field: 'currentStatus',
							minWidth: 100
						},
						{
							fixed: 'right',
							title: '操作',
							toolbar: '#barDemo',
							width: 200
						}
					]
				] //设置表头
				,
				limit: 15,
				limits: [15, 30, 50, 100, 200],
				done: function (res, page, count) {
					$("[data-field='currentStatus']").children().each(function () {
						if ($(this).text() == '0') {
							$(this).text("未处理")
						} else if ($(this).text() == '1') {
							$(this).text("已处理未申报")
						} else if ($(this).text() == '2') {
							$(this).text("已申报未审核")
						} else if ($(this).text() == '3') {
							$(this).text("审核通过")
						} else if ($(this).text() == '4') {
							$(this).text("审核未通过")
						} else if ($(this).text() == '5') {
							$(this).text("已处理（不需要申报）")
						}
					})
				}
			});
			table.on('sort(LAY-app-content-list)', function (obj) {
				// console.log(obj)
				$("[data-field='currentStatus']").children().each(function () {
					if ($(this).text() == '0') {
						$(this).text("未处理")
					} else if ($(this).text() == '1') {
						$(this).text("已处理未申报")
					} else if ($(this).text() == '2') {
						$(this).text("已申报未审核")
					} else if ($(this).text() == '3') {
						$(this).text("审核通过")
					} else if ($(this).text() == '4') {
						$(this).text("审核未通过")
					} else if ($(this).text() == '5') {
						$(this).text("已处理（不需要申报）")
					}
				})
			});
			//监听工具条
			table.on('tool(LAY-app-content-list)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
				// console.log(obj)
				var data = obj.data //获得当前行数据
					,
					layEvent = obj.event; //获得 lay-event 对应的值
				// // console.log(data.enterpriseId)
				if (layEvent === 'detail') {
					//layer.msg('查看操作');
					//layer.msg('ID：'+ data.id + ' 的查看操作');
					window.id = data.id;
					window.currentStatus = data.currentStatus;
					layer.open({
						type: 2,
						title: '异常详情',
						area: ['600px', '550px'], //弹框大小
						// offset: ['50px', '300px'],
						content: 'queryDetail.html' //这里content是一个普通的String
					});
				} else if (layEvent === 'dataRun') {
					// location.href = "firmMonitor.html";
					localStorage.setItem("enterpriseId", data.enterpriseId);
					window.parent.document.getElementById("yincang").click();
					// layer.msg('暂未开发')
				}
			});


			// select事件类型数据填充
			axios({
				method: "post",
				url: BASEURL + 'environmental_intelligent_monitoring/twarnsubscribe/queryEventTypeDictionary',
				params: {
					userId: window.localStorage.getItem("userId")
				}
			}).then(function (res) {
				if (res.data.code == 0) {
					// // console.log(res)
					$.each(res.data.data, function (index, item) {
						// // console.log(index, item)
						$('#eventType').append(new Option(item.eventType, item.eventType)); // 下拉菜单里添加元素
					});
					layui.form.render("select");

				} else {

				}
			}).catch(function (err) {
				// console.log(err);
			});


			//监听搜索
			form.on('submit(LAY-app-contlist-search)', function (data) {
				var field = data.field;
				data.field.page == 1;
				// console.log(data.field);
				//执行重载
				table.reload('LAY-app-content-list', {
					where: field,
					page: {
						curr: 1 //重新从第 1 页开始
					}
				});
			});



			var $ = layui.$,
				active = {
					batchdel: function () {
						var checkStatus = table.checkStatus('LAY-app-content-list'),
							checkData = checkStatus.data; //得到选中的数据

						if (checkData.length === 0) {
							return layer.msg('请选择数据');
						}

						layer.confirm('确定删除吗？', function (index) {

							//执行 Ajax 后重载
							/*
							admin.req({
							  url: 'xxx'
							  //,……
							});
							*/
							table.reload('LAY-app-content-list');
							layer.msg('已删除');
						});
					}


				};

			$('.layui-btn.layuiadmin-btn-list').on('click', function () {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});

		});

		var vm = new Vue({
			el: "#vm",
			data: {
				startDate: "",
				endDate: ""
			}
		})
	</script>
</body>

</html>
