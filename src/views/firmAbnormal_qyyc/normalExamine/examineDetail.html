    <script>
        layui.use(['form', 'jquery', 'upload'], function () {
            var form = layui.form,
                $ = layui.jquery,
                upload = layui.upload;


            // 单个信息数据展示
            axios({
                method: "get",
                url: BASEURL + "environmental_intelligent_monitoring/tfirmabnormal/info/" + parent.id,
            })
                .then(res => {
                    if (res.data.code == 0) {
                        var detailData = res.data.tFirmAbnormal;
                        form.val('detailFirm', {
                            'id': detailData.id,
                            'eventType': detailData.eventType,
                            'enterpriseName': detailData.enterpriseName,
                            'shopName': detailData.shopName,
                            'monitorName': detailData.monitorName,
                            'acttime': detailData.acttime,
                            'meterId': detailData.meterId,
                            'reason': detailData.reason,
                            'description': detailData.description,
                            'remark': detailData.remark,
                            'codeType': detailData.codeType == 0?'生产设备':detailData.codeType == 1?'治污设备':detailData.codeType == 2?'总进线':'无',
                            'swicthId': detailData.swicthId,
                            'model': detailData.model,
                            'pt': detailData.pt,
                            'ct': detailData.ct,
                            'auditOpinion': detailData.auditOpinion,
                        })
                    } else {
                        vm.$notify.error({
                            title: '错误',
                            message: res.data.msg
                        });

                    }
                }).catch(error => {

                });

            // form表单提交
            form.on('submit(examineForm)', function (data) {
                console.log(data);
                // data.field.enterpriseName = vm.enterpriseName;
                axios({
                    method: "post",
                    url: BASEURL + 'environmental_intelligent_monitoring/tfirmabnormal/saveForAttachment',
                    data: {
                        // attachmentDto: data.field.attachmentDto,
                        // file: vm.fileBase64,
                        reason: data.field.reason,
                        auditOpinion: data.field.auditOpinion,
                        remark: data.field.remark,
                        id: data.field.id,
                        currentStatus: data.field.currentStatus
                    },
                    headers: {
                        "Content-Type": "application/json;charset=UTF-8"
                    }
                }).then(function (res) {
                    if (res.data.code == 0) {
                        console.log(res)
                        layer.msg('提交成功！', {
                            time: 500
                        }, function () {
                            window.parent.location.reload();
                            parent.layer.close('iframe');
                        });
                    } else {
                        vm.$notify.error({
                            title: '错误',
                            message: '提交异常'
                        });
                    }
                }).catch(function (err) {
                    console.log(err);
                });
                return false;
            })

        })
        var vm = new Vue({

                }
