<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>异常审核</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="./../../../layuiadmin/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="./../../../layuiadmin/style/admin.css" media="all">
</head>

<body>
	<div id="vm">

		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-form layui-card-header layuiadmin-card-header-auto">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">创建时间</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" v-model="startDate" id="startDate" name="startCreateDate" placeholder="请输入开始日期">
							</div>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" v-model="endDate" id="endDate" name="endCreateDate" placeholder="请输入结束日期">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">企业名称</label>
							<div class="layui-input-inline">
								<input type="text" name="enterpriseName" placeholder="请输入企业名称" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">车间名称</label>
							<div class="layui-input-inline">
								<input type="text" name="shopName" placeholder="请输入车间名称" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">设备名称</label>
							<div class="layui-input-inline">
								<input type="text" name="equipName" placeholder="请输入设备名称" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">监测点名称</label>
							<div class="layui-input-inline">
								<input type="text" name="monitorName" placeholder="请输入监测点名称" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">事件类型</label>
							<div class="layui-input-inline">
								<select name="eventType" id="eventType" lay-filter="eventType">
									<option value="">请选择事件类型</option>
									<option value=""></option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">网关编码</label>
							<div class="layui-input-inline">
								<input type="text" name="swicthId" placeholder="请输入网关编码" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
								<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
							</button>

						</div>
					</div>
				</div>

				<div class="layui-card-body">
					<div style="padding-bottom: 10px;">
						<div class="layui-form">
							<div class="layui-input-inline" id="IsExamine">
								<input type="radio" name="currentStatus" value="3" title="通过">
								<input type="radio" name="currentStatus" value="4" title="不通过">
							</div>
							<div class="layui-input-inline">
								<!-- <label class="layui-form-label" style="width: auto;">审核意见：</label> -->
								<div class="layui-input-inline" style="width: 300px;">
									<input type="text" v-model="auditOpinion" name="auditOpinion" placeholder="请输入审核意见" class="layui-input">
								</div>	
							</div>
							<button type="button" class="layui-btn layui-btn-normal layuiadmin-btn-list" data-type="batchHandle">
								<i class="layui-icon layui-icon-template-1 layuiadmin-button-btn"></i>
								批量处理</button>
						</div>

						<!-- <button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
						<button class="layui-btn layuiadmin-btn-list" data-type="edit">编辑</button>
						<button class="layui-btn layuiadmin-btn-list" data-type="batchdel">删除</button> -->
					</div>
					<table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
					<script type="text/html" id="barDemo">
						<!-- <a class="layui-btn layui-btn-xs" lay-event="edit">运行数据</a> -->
						<a class="layui-btn layui-btn-danger layui-btn-xs layui-icon layui-icon-survey" lay-event="detail">查看详情</a>
					</script>
				</div>
			</div>
		</div>
	</div>

	<script src="./../../../layuiadmin/layui/layui.js"></script>
	<script src="./../../../layuiadmin/plugin/vue.js"></script>
	<script src="./../../../layuiadmin/plugin/axios.js"></script>
	<script src="./../../../layuiadmin/js/baseUrlConfig.js"></script>
	<script>
		layui.config({
			base: '../../../layuiadmin/' //静态资源所在路径
		}).extend({
			index: 'lib/index' //主入口模块
		}).use(['index', 'table', 'laydate'], function () {
			var table = layui.table,
				form = layui.form,
				laydate = layui.laydate;


			//时间日期
			laydate.render({
				elem: '#startDate',
				format: 'yyyy-MM-dd'
			});
			laydate.render({
				elem: '#endDate',
				format: 'yyyy-MM-dd'
			});

			table.render({
				elem: '#LAY-app-content-list'
				, height: 555 //容器高度
				, url: layui.setter.BASEURL + '/environmental_intelligent_monitoring/tfirmabnormal/list' //数据接口
				, page: true
				, parseData: function (res) { // 数据重新处理为layUI的数据格式
					var msg = {
						"code": res.code, //解析接口状态
						"msg": res.msg, //解析提示文本
						"count": res.page.totalCount, //解析数据长度
						"data": res.page.list //解析数据列表
					};
					return msg;
				},
				where: {
					currentStatus: 2
				}
				, cols: [[
					{ checkbox: true },
					// { title: '主键', field: 'id', minWidth: 100 },
					// { title: '', field: 'ct', minWidth: 100 },


					// { title: '企业ID', field: 'enterpriseId', minWidth: 100 },
					{ title: '企业名称', sort:true, field: 'enterpriseName', minWidth: 100 },
					{ title: '事件类型', sort:true, field: 'eventType', minWidth: 100 },
					{ title: '发生时间', sort:true, field: 'acttime', minWidth: 100 },
					{ title: '详情', sort:true, field: 'reason', minWidth: 200 },
					// { title: '审批状态', field: 'currentStatus', minWidth: 100 },
					{ fixed: 'right', sort:true, title: '操作', toolbar: '#barDemo', width: 200 }
				]] //设置表头
				, limit: 10
				, limits: [10, 15, 20, 25, 30]
			});
			//监听工具条
			table.on('tool(LAY-app-content-list)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
				console.log(obj)
				var data = obj.data //获得当前行数据
					, layEvent = obj.event; //获得 lay-event 对应的值
				if (layEvent === 'detail') {
					//layer.msg('查看操作');
					//layer.msg('ID：'+ data.id + ' 的查看操作');
					window.id = data.id;
					window.currentStatus = data.currentStatus;
					layer.open({
						type: 2,
						title: '异常审核',
						area: ['600px', '550px'],//弹框大小
						// offset: ['50px', '300px'],
						content: 'examineDetail.html' //这里content是一个普通的String
					});
				}
			});


			// select事件类型数据填充
			axios({
				method: "post",
				url: BASEURL + 'environmental_intelligent_monitoring/twarnsubscribe/queryEventTypeDictionary',
				params: {}
			}).then(function (res) {
				if (res.data.code == 0) {
					// console.log(res)
					$.each(res.data.data, function (index, item) {
						// console.log(index, item)
						$('#eventType').append(new Option(item.eventType, item.eventType));// 下拉菜单里添加元素
					});
					layui.form.render("select");

				} else {

				}
			}).catch(function (err) {
				console.log(err);
			});


			//监听搜索
			form.on('submit(LAY-app-contlist-search)', function (data) {
				var field = data.field;

				//执行重载
				table.reload('LAY-app-content-list', {
					where: field
				});
			});



			var $ = layui.$,
				active = {
					batchHandle: function () {
						var checkStatus = table.checkStatus('LAY-app-content-list'),
							checkData = checkStatus.data; //得到选中的数据

						var idList = [];
						for (var i = 0; i < checkData.length; i++) {
							idList.push(checkData[i].id)
						}
						if (checkData.length === 0) {
							return layer.msg('请选择数据');
						}

						layer.confirm('确定批量处理吗？', function (index) {

							axios({
								method: "post",
								url: layui.setter.BASEURL + 'environmental_intelligent_monitoring/tfirmabnormal/update',
								data: {
									ids: idList,
									currentStatus: $('#IsExamine input[name="currentStatus"]:checked ').val(),
									auditOpinion: vm.auditOpinion
								},
								headers: {
									"Content-Type": "application/json;charset=UTF-8"
								}
							}).then(function (res) {
								if (res.data.code == 0) {
									table.reload('LAY-app-content-list');
									layer.msg('已审核');

								} else {
									layer.msg('审核失败！');
								}
							}).catch(function (err) {
								console.log(err);
							});
						});
					}
				};

			$('.layui-btn.layuiadmin-btn-list').on('click', function () {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});

		});

		var vm = new Vue({
			el: "#vm",
			data: {
				startDate: "",
				endDate: "",
				auditOpinion:""
			}
		})
	</script>
</body>

</html>
