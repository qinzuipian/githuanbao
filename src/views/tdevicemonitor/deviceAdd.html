                        <label for="bitian" class="layui-form-label">

                            <input type="text" name="electricTime" lay-verify="required" class="layui-input" placeholder="功率门限时间(分钟)"

                    </div>


                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">

                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">

                    <div class="layui-form-item">

                        </div>
                        <label for="bitian" class="layui-form-label">

                            <input type="text" name="ratedU"  class="layui-input" placeholder="额定电压(V)" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            额定功率(kW)</label>
                        <div class="layui-input-inline">
                            <input type="text" name="ratedPower"  class="layui-input" placeholder="额定功率(kW)" />
                        </div>

                        <label for="bitian" class="layui-form-label">
                            摄像头编号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="cameraIndexCode"  class="layui-input" placeholder="摄像头编号"

                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">

                            <input type="text" v-model="shopname" disabled class="layui-input layui-disabled" placeholder="所选车间" />
                        </div>
                        <label for="bitian" class="layui-form-label">
                            备注</label>
                        <div class="layui-input-inline">
                            <textarea placeholder="请输入内容" class="layui-textarea" name="remark"></textarea>
                        </div>
                    </div>
                    <!-- <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            车间筛选</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" />
                        </div>

                    </div> -->
                    <div class="layui-form-item treeCss">
                        <label for="bitian" class="layui-form-label">车间选择</label>
                        <!-- <div id="shopTree" class="demo-tree-more treeItem"></div> -->
                        <div id="shopTree" class="treeItem">
                            <ul class="ulShop">
                                <li class="lishop" v-for="(item,index) in treeData" :key="index">
                                    <!-- <span class="layui-icon layui-icon-pause"></span> -->
                                    <span class="layui-icon layui-icon-add-circle" @click="treeItem(item)"></span>
                                    {{item.enterpriseName}}

                                    <!-- vm.treeItemShow == item.enterpriseId; -->
                                    <ul>
                                        <!--  <li>
                                            <input type="radio" name="userType" value="1" name="111">
                                        </li> -->

                                        <li v-for="(it,index) in treeItemData" :key="index" v-show="item.enterpriseId == i">
                                            <input type="hidden" name="enterpriseId" v-model="i">
                                            <input type="hidden" name="enterpriseName" v-model="enterpriseName">
                                            <input type="radio" name="shopName" lay-filter="beshared" :value=it.name :title=it.name>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="btn-box">
                        <button class="layui-btn" lay-submit lay-filter="deviceForm">添加</button>
                        <button class="layui-btn layui-btn-danger" @click="cancel">取消</button>

                </form>
            </div>

    <script>
        layui.config({
            base: '../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', "jquery", 'form', 'tree', 'laytpl', 'util'], function () {
            var form = layui.form,
                $ = layui.jquery,
                tree = layui.tree,
                util = layui.util,
                laytpl = layui.laytpl;

            // select框动态填充联动
            // function selectTree(selectId) {
            //     axios({
            //         method: "post",
            //         url: BASEURL + 'environmental_intelligent_monitoring/tdevicemonitor/queryPolluteType',
            //         params: {}
            //     }).then(function (res) {
            //         if (res.data.code == 0) {
            //             // console.log(res)

            //             $.each(res.data.data, function (index, item) {
            //                 // var se = $(selectId).attr('id')
            //                 // console.log($(selectId).attr('id'))
            //                 // console.log(index, item)
            //                 $(selectId).attr('id').append(new Option(item.text, item.id));// 下拉菜单里添加元素
            //             });
            //             layui.form.render("select");

            //         } else {

            //         }
            //     }).catch(function (err) {
            //         console.log(err);
            //     });

            // }
            // selectTree(ecPolluteType)
            // 第一层填充
            axios({
                method: "post",
                url: BASEURL + 'environmental_intelligent_monitoring/tdevicemonitor/queryPolluteType',
                params: {}
            }).then(function (res) {
                if (res.data.code == 0) {
                    // console.log(res)
                    $.each(res.data.data, function (index, item) {
                        // console.log(index, item)
                        $('#ecPolluteType').append(new Option(item.text, item.id));// 下拉菜单里添加元素
                    });
                    layui.form.render("select");

                } else {

                }
            }).catch(function (err) {
                console.log(err);
            });

            // 第二层填充
            form.on('select(ecPolluteType)', function (data) {
                console.log(data)
                // select框动态填充联动
                $("#ecType").empty();
                axios({
                    method: "post",
                    url: BASEURL + 'environmental_intelligent_monitoring/tdevicemonitor/queryPolluteType',
                    params: {
                        id: data.value
                    }
                    /* headers: {
                        "Content-Type": "application/json;charset=UTF-8"
                    } */
                }).then(function (res) {
                    if (res.data.code == 0) {
                        // console.log(res)
                        $.each(res.data.data, function (index, item) {
                            console.log(item);
                            $('#ecType').append(new Option(item.text, item.id));// 下拉菜单里添加元素
                        });
                        console.log($('#ecType').val())
                        layui.form.render("select");


                        // 获取第三层
                        $("#route").empty();
                        axios({
                            method: "post",
                            url: BASEURL + 'environmental_intelligent_monitoring/tdevicemonitor/queryPolluteType',
                            params: {
                                id: $('#ecType').val()
                            }
                            /* headers: {
                                "Content-Type": "application/json;charset=UTF-8"
                            } */
                        }).then(function (res) {
                            if (res.data.code == 0) {
                                // console.log(res)
                                $.each(res.data.data, function (index, item) {
                                    console.log(index, item);
                                    $('#route').append(new Option(item.text, item.id));// 下拉菜单里添加元素
                                });
                                layui.form.render("select");

                            } else {

                            }
                        }).catch(function (err) {
                            console.log(err);
                        });

                    } else {

                    }
                }).catch(function (err) {
                    console.log(err);
                });


            })
            // 第三层填充
            form.on('select(ecType)', function (data) {
                console.log(data)
                // select框动态填充联动
                $("#route").empty();
                axios({
                    method: "post",
                    url: BASEURL + 'environmental_intelligent_monitoring/tdevicemonitor/queryPolluteType',
                    params: {
                        id: data.value
                    }
                    /* headers: {
                        "Content-Type": "application/json;charset=UTF-8"
                    } */
                }).then(function (res) {
                    if (res.data.code == 0) {
                        // console.log(res)
                        $.each(res.data.data, function (index, item) {
                            console.log(index, item);
                            $('#route').append(new Option(item.text, item.id));// 下拉菜单里添加元素
                        });
                        layui.form.render("select");

                    } else {

                    }
                }).catch(function (err) {
                    console.log(err);
                });


            })




            // form表单添加数据提交
            form.on('submit(deviceForm)', function (data) {
                console.log(data);

                /*    data.field.ecPolluteType = $("#ecPolluteType option:selected").text();
                   data.field.ecType = $("#ecType option:selected").text();
                   data.field.route = $("#route option:selected").text(); */
                axios({
                    method: "post",
                    url: layui.setter.BASEURL + 'environmental_intelligent_monitoring/tdevicemonitor/save',
                    data: data.field,
                    headers: {
                        "Content-Type": "application/json;charset=UTF-8"
                    }
                }).then(function (res) {
                    if (res.data.code == 0) {
                        console.log(res)
                        layer.msg('保存成功！', {
                            time: 500
                        }, function () {
                            window.parent.location.reload();
                            parent.layer.close('iframe');
                        }
                        );
                    } else {
                        vm.$notify.error({
                            title: '错误',
                            message: '保存失败'
                        });
                    }
                }).catch(function (err) {
                    console.log(err);
                });
                return false;
            })



        })
        var vm = new Vue({
            el: "#vm",
            data: {
                tDeviceMonitor: {},
                treeData: [],
                treeItemShow: 0,
                treeItemData: [],
                i: -1,
                shopname: "",
                enterpriseName: ""
            },
            updated: function () {
                layui.use(['form'], function () {
                    var form = layui.form
                    form.render();

                    form.on('radio(beshared)', function (data) {
                        console.log(data);
                        vm.shopname = data.value;
                    })
                })
            },
            methods: {
                treeInit() {
                    // 车间树状组件请求数据
                    axios({
                        method: "post",
                        url: BASEURL + 'environmental_intelligent_monitoring/tbasshop/list',
                        data: {},
                        headers: {
                            "Content-Type": "application/json;charset=UTF-8"
                        }
                    }).then(function (res) {
                        if (res.data.code == 0) {
                            var datalist = res.data.page.list;
                            for (let i = 0, len = datalist.length; i < len; i++) {
                                for (let j = i + 1; j < len; j++) {
                                    if (datalist[i].enterpriseId == datalist[j].enterpriseId) {
                                        datalist.splice(j, 1);
                                        // splice 会改变数组长度，所以要将数组长度 len 和下标 j 减一
                                        len--;
                                        j--;
                                    }
                                }
                            }

                            console.log(datalist)
                            vm.treeData = datalist;
                        } else {

                        }
                    }).catch(function (err) {
                        console.log(err);
                    });
                },
                treeItem(item) {
                    // vm.treeItemShow == item.enterpriseId;
                    axios({
                        method: "post",
                        url: BASEURL + 'environmental_intelligent_monitoring/tbasshop/list',
                        params: {
                            enterpriseId: item.enterpriseId
                        }
                        /*  headers: {
                             "Content-Type": "application/json;charset=UTF-8"
                         } */
                    }).then(function (res) {
                        if (res.data.code == 0) {
                            // vm.treeItemShow = !vm.treeItemShow;

                            // console.log(res)
                            vm.enterpriseName = item.enterpriseName;
                            vm.i = item.enterpriseId
                            var _vm = vm;
                            vm.$nextTick(function () {
                                _vm.treeItemData = res.data.page.list;
                                console.log(_vm.treeItemData);
                            })
                            layui.form.render();

                            // vm.treeItemData = res.data.page.list;

                        } else {

                        }
                    }).catch(function (err) {
                        console.log(err);
                    });
                },
                cancel() {
                    parent.layer.closeAll('iframe');//关闭弹窗
                }

            },
            created() {
                this.treeInit();
            }

        });
    </script>
</body>
