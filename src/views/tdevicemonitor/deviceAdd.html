<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
    />
    <link rel="stylesheet" href="./../../layuiadmin/layui/css/layui.css">
    <script type="text/javascript" src="./../../layuiadmin/layui/layui.js" charset="utf-8"></script>
    <!-- 引入vue -->
    <script type="text/javascript" src="./../../layuiadmin/plugin/vue.js"></script>
    <script type="text/javascript" src="./../../layuiadmin/plugin/axios.js"></script>
    <script src="./../../layuiadmin/js/baseUrlConfig.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    
    <![endif]-->
    <style>
        .btn-box {
            text-align: center;
        }

        .btn-box button {
            /* margin-right: 30px; */
            margin-bottom: 10px;
        }

        .layui-form-label {
            width: 120px;

        }

        .layui-form-item .layui-input-inline {
            width: 220px;
        }

        .treeCss {
            width: 50%;
            height: 100%;
        }

        .treeCss .treeItem {
            /* width: 200px; */
            float: left;
            border: 1px solid #e6e6e6;
            border-radius: 4px;
        }

        #shopTree .ulShop {
            padding: 10px;
        }

        #shopTree .ulShop .lishop {
            margin-bottom: 10px;
        }

        #shopTree .layui-form-radio>i {
            font-size: 14px;
        }

        #shopTree .layui-form-radio {
            margin: 2px 0 0 16px;
        }

        #shopTree .ulShop .layui-icon-pause,
        #shopTree .ulShop .layui-icon-play {
            cursor: pointer;
            font-size: 18px;
        }

<body>
    <div id="vm">
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">

                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            监测点名称</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="tDeviceMonitor.monitorname" class="layui-input" placeholder="监测点名称" />
                        </div>
                        <label for="bitian" class="layui-form-label">
                            信息分类</label>
                        <div class="layui-input-inline">

                            <!-- <input type="text" v-model="tDeviceMonitor.type" class="layui-input" placeholder="设备类型:1、生产设备 2、治污设备" /> -->
                            <select name="sendType" id="eventtype" lay-verify="">
                                <option value="">请选择信息分类方式</option>
                                <option value="生产设施电量监控">生产设施电量监控</option>
                                <option value="烟气治理电量监控">烟气治理电量监控</option>
                                <option value="污水治理电量监控">污水治理电量监控</option>
                            </select>

                        </div>

                    </div>
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            设备类型</label>
                        <div class="layui-input-inline">

                            <!-- <input type="text" v-model="tDeviceMonitor.type" class="layui-input" placeholder="设备类型:1、生产设备 2、治污设备" /> -->
                            <input type="radio" name="type" value="1" title="生产设备">
                            <input type="radio" name="type" value="2" title="治污设备">
                        </div>

                        <label for="bitian" class="layui-form-label">
                            类别</label>
                        <div class="layui-input-inline">

                            <!-- <input type="text" v-model="tDeviceMonitor.type" class="layui-input" placeholder="设备类型:1、生产设备 2、治污设备" /> -->
                            <select name="sendType" id="eventtype" lay-verify="">
                                <option value="">请选择类别方式</option>
                                <option value="产生废气生产设施">产生废气生产设施</option>
                                <option value="产生废水生产设施">产生废水生产设施</option>
                            </select>

                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            网关编号</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="tDeviceMonitor.swicthid" class="layui-input" placeholder="网关编号" />
                        </div>
                        <label for="bitian" class="layui-form-label">
                            工艺 </label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="tDeviceMonitor.codeid" class="layui-input" placeholder="" />
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            仪表地址</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="tDeviceMonitor.allequipmentid" class="layui-input" placeholder="" />
                        </div>


                        <label for="bitian" class="layui-form-label">
                            设备用途</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="tDeviceMonitor.equipmentuse" class="layui-input" placeholder="设备用途" />
                        </div>

                    </div>

                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            仪表类别</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="tDeviceMonitor.meterid" class="layui-input" placeholder="仪表类别" />
                        </div>

                        <label for="bitian" class="layui-form-label">
                            功率启停阀值(kW)</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="tDeviceMonitor.electriclimit" class="layui-input" placeholder="功率启停阀值(kW)" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            仪表型号</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="tDeviceMonitor.model" class="layui-input" placeholder="仪表型号" />
                        </div>
                        <label for="bitian" class="layui-form-label">
                            功率门限时间(m)</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="tDeviceMonitor.electrictime" class="layui-input" placeholder="功率门限时间(分钟)" />
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            是否是演示箱</label>
                        <div class="layui-input-inline">
                            <input type="radio" name="type" value="1" title="是">
                            <input type="radio" name="type" value="2" title="否">
                        </div>

                        <label for="bitian" class="layui-form-label">
                            电量阀值(kW·h)</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="tDeviceMonitor.powerlimit" class="layui-input" placeholder="电量阀值(kW·h)" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            电压变比</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="tDeviceMonitor.pt" class="layui-input" placeholder="电压变比" />
                        </div>
                        <label for="bitian" class="layui-form-label">
                            电量门限时间(m)</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="tDeviceMonitor.powertime" class="layui-input" placeholder="电量门限时间(分钟)" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            电流变比</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="tDeviceMonitor.ct" class="layui-input" placeholder="电流变比" />
                        </div>
                        <label for="bitian" class="layui-form-label">
                            额定电压(V)</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="tDeviceMonitor.ratedu" class="layui-input" placeholder="额定电压(V)" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            额定功率(kW)</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="tDeviceMonitor.ratedpower" class="layui-input" placeholder="额定功率(kW)" />
                        </div>

                        <label for="bitian" class="layui-form-label">
                            摄像头编号</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="tDeviceMonitor.cameraindexcode" class="layui-input" placeholder="摄像头编号" />
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            所选车间</label>
                        <div class="layui-input-inline">
                            <input type="text" v-model="tDeviceMonitor.shopname" class="layui-input" />
                        </div>
                        <label for="bitian" class="layui-form-label">
                            备注</label>
                        <div class="layui-input-inline">
                            <textarea placeholder="请输入内容" class="layui-textarea" name="remark"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="bitian" class="layui-form-label">
                            车间筛选</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" />
                        </div>

                    </div>
                    <div class="layui-form-item treeCss">
                        <label for="bitian" class="layui-form-label">车间选择</label>
                        <!-- <div id="shopTree" class="demo-tree-more treeItem"></div> -->
                        <div id="shopTree" class="treeItem">
                            <ul class="ulShop">
                                <li class="lishop" v-for="(item,index) in treeData" :key="index">
                                    <!-- <span class="layui-icon layui-icon-pause"></span> -->
                                    <span class="layui-icon layui-icon-play" @click="treeItem(item)"></span>
                                    {{item.enterpriseName}}
                                    <!-- vm.treeItemShow == item.enterpriseId; -->
                                    <ul>
                                        <!--  <li>
                                            <input type="radio" name="userType" value="1" name="111">
                                        </li> -->
                                        <li v-for="(it,index) in treeItemData" :key="index" v-show="item.enterpriseId == i">
                                            <input type="radio" name="userType" :value=it.name :title=it.name>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="btn-box">
                        <button class="layui-btn" lay-submit lay-filter="warnForm">添加</button>
                        <button class="layui-btn layui-btn-danger" @click="cancel">取消</button>
                    </div>

                </form>
            </div>
        </div>



    </div>
    <script>
        layui.config({
            base: '../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', "jquery", 'form', 'tree', 'laytpl', 'util'], function () {
            var form = layui.form,
                $ = layui.jquery,
                tree = layui.tree,
                util = layui.util,
                laytpl = layui.laytpl;

            // 车间树状组件请求数据
            /*  axios({
                 method: "post",
                 url: BASEURL + 'environmental_intelligent_monitoring/tbasshop/list',
                 data: {},
                 headers: {
                     "Content-Type": "application/json;charset=UTF-8"
                 }
             }).then(function (res) {
                 if (res.data.code == 0) {
                     var treeData = res.data.page.list;
 
                     var getTpl = $("#demo").innerHTML
                         , view = document.getElementById('ulShop');
                     laytpl(getTpl).render(treeData, function (html) {
                         console.log(html)
                         view.innerHTML = html;
                     });
                 } else {
 
                 }
             }).catch(function (err) {
                 console.log(err);
             }); */



        })
        var vm = new Vue({
            el: "#vm",
            data: {
                tDeviceMonitor: {},
                treeData: [],
                treeItemShow: 0,
                treeItemData: [],
                i: -1
            },
            updated: function () {
                layui.use(['form'], function () {
                    var form = layui.form
                    form.render();
                })
            },
            methods: {
                treeInit() {
                    // 车间树状组件请求数据
                    axios({
                        method: "post",
                        url: BASEURL + 'environmental_intelligent_monitoring/tbasshop/list',
                        data: {},
                        headers: {
                            "Content-Type": "application/json;charset=UTF-8"
                        }
                    }).then(function (res) {
                        if (res.data.code == 0) {
                            var datalist = res.data.page.list;
                            for (let i = 0, len = datalist.length; i < len; i++) {
                                for (let j = i + 1; j < len; j++) {
                                    if (datalist[i].enterpriseId == datalist[j].enterpriseId) {
                                        datalist.splice(j, 1);
                                        // splice 会改变数组长度，所以要将数组长度 len 和下标 j 减一
                                        len--;
                                        j--;
                                    }
                                }
                            }
                            /*   for (var i = 0; i < datalist.length; i++) {
                                  if (datalist[i].enterpriseId == datalist[i + 1].enterpriseId) {
                                      console.log(datalist[i]);
                                      datalist.splice(i, 1);
                                  }
                              } */
                            console.log(datalist)
                            vm.treeData = datalist;

                        } else {

                        }
                    }).catch(function (err) {
                        console.log(err);
                    });
                },
                treeItem(item) {
                    // vm.treeItemShow == item.enterpriseId;
                    axios({
                        method: "post",
                        url: BASEURL + 'environmental_intelligent_monitoring/tbasshop/list',
                        params: {
                            enterpriseId: item.enterpriseId
                        }
                        /*  headers: {
                             "Content-Type": "application/json;charset=UTF-8"
                         } */
                    }).then(function (res) {
                        if (res.data.code == 0) {
                            // vm.treeItemShow = !vm.treeItemShow;

                            // console.log(res)
                            vm.i = item.enterpriseId
                            var _vm = vm;
                            vm.$nextTick(function () {
                                _vm.treeItemData = res.data.page.list;
                                console.log(_vm.treeItemData);
                            })
                            layui.form.render();

                            // vm.treeItemData = res.data.page.list;

                        } else {

                        }
                    }).catch(function (err) {
                        console.log(err);
                    });
                },
                addData: function () {
                    console.log(this.tDeviceMonitor.bitian);
                    layer.alert("新增成功", function (index) {
                        xadmin.close();
                    })
                    axios({
                        method: "post",
                        url: baseUrl + '/environmental_intelligent_monitoring/tdevicemonitor/save',
                        params: {}
                    }).then(function (res) {
                        if (res.code == 0) {
                            layer.alert("新增成功", function (index) {
                                xadmin.close();
                            })
                        } else {

                        }
                    }).catch(function (err) {
                        console.log(err);
                    });
                },
                cancel() {
                    parent.layer.closeAll('iframe');//关闭弹窗
                }
            },
            created() {
                this.treeInit();
            }

        });
    </script>
</body>

</html>
