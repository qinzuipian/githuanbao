        var vm = new Vue({
            el: "#vm",
            data: {
                tDeviceMonitor: {},
                treeData: [],
                treeItemShow: 0,
                treeItemData: [],
                i: -1,
                shopname: "",
                enterpriseName: ""
            },
            updated: function () {
                layui.use(['form'], function () {
                    var form = layui.form
                    form.render();

                    form.on('radio(beshared)', function (data) {
                        console.log(data);
                        vm.shopname = data.value;
                    })
                })
            },
            methods: {
                treeInit() {
                    // 车间树状组件请求数据
                    axios({
                        method: "post",
                        url: BASEURL + 'environmental_intelligent_monitoring/tbasshop/list',
                        data: {},
                        headers: {
                            "Content-Type": "application/json;charset=UTF-8"
                        }
                    }).then(function (res) {
                        if (res.data.code == 0) {
                            var datalist = res.data.page.list;
                            for (let i = 0, len = datalist.length; i < len; i++) {
                                for (let j = i + 1; j < len; j++) {
                                    if (datalist[i].enterpriseId == datalist[j].enterpriseId) {
                                        datalist.splice(j, 1);
                                        // splice 会改变数组长度，所以要将数组长度 len 和下标 j 减一
                                        len--;
                                        j--;
                                    }
                                }
                            }

                            console.log(datalist)
                            vm.treeData = datalist;
                        } else {

                        }
                    }).catch(function (err) {
                        console.log(err);
                    });
                },
                treeItem(item) {
                    // vm.treeItemShow == item.enterpriseId;
                    axios({
                        method: "post",
                        url: BASEURL + 'environmental_intelligent_monitoring/tbasshop/list',
                        params: {
                            enterpriseId: item.enterpriseId
                        }
                        /*  headers: {

                         } */
                    }).then(function (res) {
                        if (res.data.code == 0) {
                            // vm.treeItemShow = !vm.treeItemShow;

                            // console.log(res)
                            vm.enterpriseName = item.enterpriseName;
                            vm.i = item.enterpriseId
                            var _vm = vm;

                            })

                    axios({

                        } else {

                    });
                }
